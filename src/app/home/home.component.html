<nav class="nav justify-content-end d-none d-lg-flex">
  <a *ngIf="!isLoggedIn" class="nav-link" [routerLink]="['/login']">Login</a>
  <a *ngIf="isLoggedIn" class="nav-link" [routerLink]="['/logout']">Logout</a>
</nav>
<div class="container">
  <div class="alert alert-info mt-3">You are currently 31st. Complete 3 tasks for 30th</div>
  <tabset type="pills">
    <tab>
        <ng-template tabHeading>
          <i class="fas fa-th-large"></i><span class="d-none d-sm-inline ml-2">Dashboard</span>
        </ng-template>
        <app-dashboard  [userResult]='userResult' [staffMemberId]='staffMemberId'></app-dashboard>
    </tab>
    <tab>
        <ng-template tabHeading>
          <i class="far fa-calendar-alt"></i><span class="d-none d-sm-inline ml-2">Diary</span>
        </ng-template>
        <app-diary></app-diary>
    </tab>
    <tab>
        <ng-template tabHeading>
          <i class="fas fa-chalkboard-teacher"></i><span class="d-none d-sm-inline ml-2">Leaderboard</span>
        </ng-template>
        <app-leaderboard></app-leaderboard>
    </tab>
    <tab>
      <ng-template tabHeading>
        <i class="fas fa-tasks"></i><span class="d-none d-sm-inline ml-2">Tasks</span>
      </ng-template>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-auto">
              <button class="btn btn-primary btn-block mb-2">Viewing feedbacks <span class="badge badge-pill badge-light">4</span></button>
              <button class="btn btn-primary btn-block mb-2">Chase Valuations <span class="badge badge-pill badge-light">6</span></button>
              <button class="btn btn-primary btn-block mb-2">Complete AML <span class="badge badge-pill badge-light">9</span></button>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</div>
