<div class="container-fluid home-container pt-sm-3" [ngClass]="containerClass">
  <tabset type="pills" #homeTabs>
    <tab (select)="onSelect($event)"  *ngIf="false">
      <ng-template tabHeading>
        <i class="fas fa-th-large"></i><span class="nav-label">Dashboard</span>
      </ng-template>
      <div class="container p-0">
        <app-dashboard *ngIf='currentStaffMember' [currentStaffMember]='currentStaffMember'></app-dashboard>
      </div>
    </tab>
    <tab (select)="onSelect($event)">
      <ng-template tabHeading>
        <i class="far fa-calendar-alt"></i><span class="nav-label">Calendar</span>
      </ng-template>
      <app-calendar></app-calendar>
    </tab>
    <tab (select)="onSelect($event)" *ngIf="isLeaderboardVisible">
      <ng-template tabHeading>
        <i class="fas fa-chalkboard-teacher"></i><span class="nav-label">Leaderboard</span>
      </ng-template>
      <div class="container p-0">
        <app-leaderboard  *ngIf='currentStaffMember' [currentStaffMember]='currentStaffMember'></app-leaderboard>
      </div>
    </tab>
    <tab (select)="onSelect($event)" *ngIf="false">
      <ng-template tabHeading>
        <div class="position-relative">
          <i class="fas fa-tasks"></i>
          <span class="nav-label">Tasks</span>
          <span class="badge badge-pill badge-secondary">15</span>
        </div>
      </ng-template>
      <div class="container p-0">
        <div class="list-group w-50 mx-auto">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="row align-items-center">
              <div class="col-3 col-sm-2">
                  <span class="badge badge-primary badge-pill">4</span>
              </div>
              <div class="col">
                Feedbacks
              </div>
              <div class="col-4 col-sm-3">
                <span class="btn-link">View</span>
              </div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="row align-items-center">
              <div class="col-3 col-sm-2">
                  <span class="badge badge-primary badge-pill">6</span>
              </div>
              <div class="col">
                Valuations
              </div>
              <div class="col-4 col-sm-3">
                <span class="btn-link">Chase</span>
              </div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="row align-items-center">
              <div class="col-3 col-sm-2">
                  <span class="badge badge-primary badge-pill">9</span>
              </div>
              <div class="col">
                AML
              </div>
              <div class="col-4 col-sm-3">
                <span class="btn-link">Complete</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </tab>
  </tabset>
</div>
