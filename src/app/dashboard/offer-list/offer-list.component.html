<div class="card">
  <div class="card-body">
    <div class="table-responsive ">
      <table class="table table-hover table-striped">
        <tbody>
          <tr *ngFor="let offer of offers; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ offer.propertyAddress }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
