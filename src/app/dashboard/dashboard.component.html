<h4 class="mb-lg-3">Job title</h4>

<div class="tab-container">
  <div class="form-group float">
    <select [(ngModel)]="selectedPeriod" class="custom-select" id="sel1">
      <option *ngFor='let periodOption of periodList' [value]='periodOption.key'>{{periodOption.value}}</option>
    </select>
  </div>
  <tabset #dashboardTabs>
    <tab heading="Me" (select)="onSelect($event)">
      <app-my-dashboard [myDashboard]='myDashboard' [period]='period'></app-my-dashboard>
    </tab>
    <tab heading="Team" (select)="onSelect($event)">
      <app-team-dashboard [teamDashboard]='teamDashboard' [dashboardTotals]='dashboardTotals'
        [totalApplicants]='totalApplicants' [totalViewings]='totalViewings' [totalOffersAgreed]='totalOffersAgreed'
        [totalOffersReceived]='totalOffersReceived' [totalExchanges]='totalExchanges' [totalPipeline]='totalPipeline'
        [period]='period'>
      </app-team-dashboard>
    </tab>
  </tabset>
</div>
