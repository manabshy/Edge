<div class="modal-header border-0 pb-0">
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center pt-4">
    <ul class="list-group list-group-horizontal-sm">
      <li class="list-group-item list-group-item-action" (click)="action('call')">
        <span class="btn-link"><i class="fas fa-phone-alt fa-fw mr-2"></i>Call</span>
      </li>
      <li class="list-group-item list-group-item-action" (click)="action('sms')">
        <span class="btn-link"><i class="fas fa-sms fa-fw mr-2"></i>SMS</span>
      </li>
    </ul>
</div>
