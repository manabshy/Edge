<app-breadcrumb></app-breadcrumb>
<div class="container">
  <h4 class="page-title">Edit Contact</h4>
  <form [formGroup]="personForm" (ngSubmit)="savePerson()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label col-form-label-sm">Title</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="title" name="title" formControlName="title">
          <option selected *ngFor="let title of titles | keyvalue:keepOriginalOrder" [value]=title.key>{{title.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" class="form-control form-control-sm" formControlName="firstname" >
      </div>
    </div>
    <div class="form-group row">
      <label for="middle-names" class="col-sm-2 col-form-label col-form-label-sm">Middle Names</label>
      <div class="col-sm-10">
        <input type="text" id="middle-names" class="form-control form-control-sm" formControlName="middlename">
      </div>
    </div>
    <div class="form-group row">
      <label for="surname" class="col-sm-2 col-form-label col-form-label-sm">Surname</label>
      <div class="col-sm-10">
        <input type="text" id="surname" class="form-control form-control-sm" formControlName="lastname">
      </div>
    </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">Contact by</label>
        <div class="col-sm-10">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="examplecheckboxs" id="examplecheckboxs1"
              value="option1" checked>
            <label class="custom-control-label" for="examplecheckboxs1">
              Email
            </label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="examplecheckboxs" id="examplecheckboxs2"
              value="option2">
            <label class="custom-control-label" for="examplecheckboxs2">
              Post
            </label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="examplecheckboxs" id="examplecheckboxs3"
              value="option3">
            <label class="custom-control-label" for="examplecheckboxs3">
              Phone
            </label>
          </div>
        </div>
      </div>
    <!-- <app-property-finder></app-property-finder> -->
    <div class="form-group row">
        <label for="property" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
        <div class="col-sm-10">
          <!-- <input type="text" class="form-control form-control-sm" id="property" placeholder="Property"
            [(ngModel)]="property"> -->
          <button class="btn btn-sm btn-link px-0" type="button" id="manAddressBtn"
            (click)="isManAddressCollapsed = !isManAddressCollapsed" [attr.aria-expanded]="!isManAddressCollapsed"
            aria-controls="collapseBasic">Enter address manually</button>
          <div class="collapse" [collapse]="!isManAddressCollapsed" id="manAddress">
            <div class="form-group">
              <label class="small" for="street">Street</label>
              <input type="text" class="form-control form-control-sm" id="street" placeholder="Street">
            </div>
            <div class="form-group">
              <label class="small" for="adressline1">Address line 1</label>
              <input type="text" class="form-control form-control-sm" id="addressline1"
                placeholder="Address line 1">
            </div>
            <div class="form-group">
              <label class="small" for="adressline2">Address line 2</label>
              <input type="text" class="form-control form-control-sm" id="addressline2"
                placeholder="Address line 2">
            </div>
            <div class="form-group">
              <label class="small" for="town">Town</label>
              <input type="text" class="form-control form-control-sm" id="town" placeholder="Town">
            </div>
            <div class="form-group">
              <label class="small" for="outcode">Postcode</label>
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" maxlength="4" id="outcode"
                  placeholder="Outcode">
                <input type="text" class="form-control form-control-sm" maxlength="3" id="incode"
                  placeholder="Incode">
              </div>
            </div>
          </div>
        </div>
      </div>
    <div formGroupName="addresses">
      <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label col-form-label-sm">Country</label>
        <div class="col-sm-3">
          <select class="custom-select custom-select-sm" id="country" name="country" formControlName="country">
            <option selected *ngFor="let country of countries | keyvalue:keepOriginalOrder" [value]=country.key>{{country.value}}</option>
          </select>
        </div>
      </div>
    </div>
   <div formArrayName="emailAddresses" *ngFor="let emailAddress of emailAddresses.controls; let i = index">
      <div [formGroupName]="i">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
          <div class="col-sm-10">
            <input type="text" id="email" placeholder="" class="form-control form-control-sm" formControlName="email">
          </div>
        </div>
      </div>
    </div>
   <div formArrayName="phoneNumbers" *ngFor="let phoneNumber of phoneNumbers.controls; let i = index">
      <div [formGroupName]="i">
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
          <div class="col-sm-10">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" id="phone" placeholder="" formControlName="phoneNumber">
              <select class="custom-select" id="phoneType" formControlName="phoneNumberType">
                <option *ngFor="let telephoneType of telephoneTypes | keyvalue:keepOriginalOrder" [value] = telephoneType.key>{{telephoneType.value}}</option>
              </select>
              <div class="input-group-append">
                <!-- <button type="button" class="btn btn-light active" data-toggle="button" aria-pressed="true" formControlName="favourite"
                  autocomplete="off">
                  <i class="fas fa-star"></i> Fav
                </button> -->
                <button (click)="addPhoneNumberItem()">Add another number</button>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
  <div formGroupName="marketingPreferences">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">Marketing</label>
        <div class="col-sm-10">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="quarterly" id="quarterly" value="option1" checked formControlName="marketBulletin">
            <label class="custom-control-label" for="quarterly">
              Quarterly bulletin
            </label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="specialOffers" id="specialOffers" value="option1"
               formControlName="offers">
            <label class="custom-control-label" for="specialOffers">
              Special offers
            </label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="events" id="events" value="option1" checked formControlName="events">
            <label class="custom-control-label" for="events">
              Landlord/investor events
            </label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="newHomes" id="newHomes" value="option1" checked formControlName="newHomes">
            <label class="custom-control-label" for="newHomes">
              New homes/investments
            </label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="occasional" id="occasional" value="option1" checked formControlName="general">
            <label class="custom-control-label" for="occasional">
              Other occasional marketing
            </label>
          </div>
        </div>
      </div>
  </div>
    <div class="form-group row">
      <label for="amlDate" class="col-sm-2 col-form-label col-form-label-sm">AML Completed</label>
      <div class="col-sm-3">
          <input type="text" id="amlDate" placeholder="dd/mm/yyyy" class="form-control form-control-sm" formControlName="amlCompletedDate"
          [bsConfig]="{showWeekNumbers:false}" bsDatepicker>
      </div>
    </div>

    <div class="form-actions">
      <div class="container px-lg-4">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button (click)="cancel()" type="button" class="btn btn-light mr-2">Cancel</button>
            <button routerLink="/contact-centre" type="submit" class="btn btn-secondary" [disabled]="!personForm.valid">Edit Contact</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
