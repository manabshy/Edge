<app-breadcrumb></app-breadcrumb>
<div class="container">
  <h4 class="page-title">Edit Contact</h4>
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label col-form-label-sm">Title</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="title">
          <option selected *ngFor="let title of titles | keyvalue" [value]=title.key>{{title.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="middle-names" class="col-sm-2 col-form-label col-form-label-sm">Middle Names</label>
      <div class="col-sm-10">
        <input type="text" id="middle-names" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="surname" class="col-sm-2 col-form-label col-form-label-sm">Surname</label>
      <div class="col-sm-10">
        <input type="text" id="surname" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Contact by</label>
      <div class="col-sm-10">
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="examplecheckboxs" id="examplecheckboxs1"
            value="option1" checked>
          <label class="custom-control-label" for="examplecheckboxs1">
            Email
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="examplecheckboxs" id="examplecheckboxs2"
            value="option2">
          <label class="custom-control-label" for="examplecheckboxs2">
            Post
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="examplecheckboxs" id="examplecheckboxs3"
            value="option3">
          <label class="custom-control-label" for="examplecheckboxs3">
            Phone
          </label>
        </div>
      </div>
    </div>
    <app-property-finder></app-property-finder>
    <div class="form-group row">
      <label for="country" class="col-sm-2 col-form-label col-form-label-sm">Country</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="country">
          <option selected *ngFor="let country of countries | keyvalue" [value]=country.key>{{country.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-10">
        <input type="text" id="email" placeholder="" class="form-control form-control-sm">
        <input type="text" id="email1" placeholder="Other Email" class="form-control form-control-sm mt-2">
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
      <div class="col-sm-10">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="phone" placeholder="">
          <select class="custom-select" id="phoneType">
            <option selected *ngFor="let telephoneType of telephoneTypes | keyvalue" [value] = telephoneType.key>{{telephoneType.value}}</option>
          </select>
          <div class="input-group-append">
            <button type="button" class="btn btn-light active" data-toggle="button" aria-pressed="true"
              autocomplete="off">
              <i class="fas fa-star"></i>
            </button>
          </div>
        </div>
        <div class="input-group input-group-sm mt-2">
          <input type="text" class="form-control" id="phone2" placeholder="Other Phone">
          <select class="custom-select" id="phone2Type">
            <option selected>Mobile</option>
          </select>
          <div class="input-group-append">
            <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">
              <i class="far fa-star"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Marketing</label>
      <div class="col-sm-10">
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="quarterly" id="quarterly" value="option1" checked>
          <label class="custom-control-label" for="quarterly">
            Quarterly bulletin
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="specialOffers" id="specialOffers" value="option1"
            checked>
          <label class="custom-control-label" for="specialOffers">
            Special offers
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="events" id="events" value="option1" checked>
          <label class="custom-control-label" for="events">
            Landlord/investor events
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="newHomes" id="newHomes" value="option1" checked>
          <label class="custom-control-label" for="newHomes">
            New homes/investments
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" name="occasional" id="occasional" value="option1" checked>
          <label class="custom-control-label" for="occasional">
            Other occasional marketing
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="amlDate" class="col-sm-2 col-form-label col-form-label-sm">AML Completed</label>
      <div class="col-sm-3">
          <input type="text" id="amlDate" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
          [bsConfig]="{showWeekNumbers:false}" bsDatepicker>
      </div>
    </div>

    <div class="form-actions">
      <div class="container px-lg-4">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button (click)="cancel()" type="button" class="btn btn-light mr-2">Cancel</button>
            <button routerLink="/contact-centre" type="submit" class="btn btn-secondary">Edit Contact</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
