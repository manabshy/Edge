<div class="row">
  <div #contactDetails class="row__item row__item--aside">
    <app-person-details class="appWrapper" [personDetails]="searchedPersonDetails" [isClickable]="false" ></app-person-details>
    <app-sidenav-item class="appWrapper" [sideNavItems]="sideNavItems" [summaryTotals]="summaryTotals" [scrollToItem]="mainRowItem" (selectedItem)="getSelectedItem($event)"></app-sidenav-item>
  </div>

  <div #mainRowItem class="row__item">
    <ng-container [ngSwitch]="moreInfo">
      <app-shared-property-list *ngSwitchCase="'properties'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId">
      </app-shared-property-list>
      <app-contactgroups-detail-instructions *ngSwitchCase="'instructions'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.instructions?.inactive">
      </app-contactgroups-detail-instructions>
      <app-shared-valuation-list *ngSwitchCase="'valuations'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.valuations?.inactive">
      </app-shared-valuation-list>
      <app-contactgroups-detail-offers *ngSwitchCase="'offers'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.offers?.inactive">
      </app-contactgroups-detail-offers>
      <app-contactgroups-detail-searches *ngSwitchCase="'searches'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.searches?.inactive">
      </app-contactgroups-detail-searches>
      <app-contactgroups-detail-lettings-managements *ngSwitchCase="'lettingsManagements'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [moreInfo]="moreInfo"
        [closedCounter]="summaryTotals?.lettingsManagements?.inactive">
      </app-contactgroups-detail-lettings-managements>
      <app-contactgroups-detail-home-helper *ngSwitchCase="'homeHelpers'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.homeHelpers?.inactive">
      </app-contactgroups-detail-home-helper>
      <app-shared-lead-register *ngSwitchCase="'leads'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.leads?.inactive">
      </app-shared-lead-register>
      <app-notes *ngSwitchCase="'notes'" [personNotes]="personNotes" [noteData]="dataNote" [pageNumber]="page"
        [bottomReached]="bottomReached">
      </app-notes>
      <app-shared-contactgroup-list *ngSwitchCase="'contactGroups'" [contactGroups]="searchedPersonContactGroups"
        [personId]="searchedPersonDetails?.personId"></app-shared-contactgroup-list>
    </ng-container>
  </div>

  <div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button class="btn btn--default d-inline-block d-sm-none" (click)="scrollToTop()"><i class="fas  fa-chevron-up"></i></button>
  </div>
