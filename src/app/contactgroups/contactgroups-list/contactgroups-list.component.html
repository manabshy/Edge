<div class="list-group mb-5">
  <a [routerLink]="['detail', contactGroup.personId ]"
   [queryParams]="{searchTerm: searchTerm}"
    class="list-group-item list-group-item-action pb-2" *ngFor="let contactGroup of contactGroups; let i = index;">
    <div class="row">
      <div class="col-sm-auto text-right order-sm-2">
        <a [routerLink]="['detail', contactGroup.personId, 'edit' ]"><i class="fas fa-edit"></i> Edit</a>
      </div>
      <div class="col text-truncate order-sm-1">
        <div class="row align-items-center">
          <div class="col-sm-5">
            <div class="mb-1 text-truncate">
              <strong [innerHTML]="contactGroup.addressee | highlight : searchTerm"></strong>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <p><a (click)="$event.stopPropagation()"
                href="tel:{{contactGroup?.phoneNumbers[0]}}" [innerHTML]="contactGroup?.phoneNumbers[0] | highlight : searchTerm"></a><span class="text-danger" *ngIf="!contactGroup?.phoneNumbers[0]">No Phone</span></p>
          </div>
          <div class="col text-sm-right">
            <p class="text-truncate"><a (click)="$event.stopPropagation()"
                href="mailto:{{contactGroup?.emailAddresses[0]}}" [innerHTML]="contactGroup?.emailAddresses[0] | highlight : searchTerm"></a><span class="text-danger" *ngIf="!contactGroup?.emailAddresses[0]">No Email</span></p>
          </div>
          <div class="col-12">
              <div *ngFor="let cG of contactGroup?.contactGroups" class="text-truncate">
                <ng-container *ngIf="cG?.isCompany">
                  <i class="fas fa-briefcase mr-1 fa-fw"></i> <span [innerHTML]="cG?.companyName | highlight : searchTerm"></span>
                </ng-container>
                <i class="fas fa-users mr-1 fa-fw" *ngIf="cG?.contactPeople.length"></i>
                <ng-container
                  *ngFor="let people of cG.contactPeople; last as isLast">
                  <span [innerHTML]="people.addressee | highlight : searchTerm"></span><ng-container *ngIf="!isLast">, </ng-container>
                </ng-container>
              </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
