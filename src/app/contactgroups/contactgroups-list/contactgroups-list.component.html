<div class="list-group">
  <a routerLink="detail" class="list-group-item list-group-item-action pb-2" *ngFor="let contactGroup of contactGroups; let i = index;">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <p>
          <strong>{{contactGroup.firstName}} {{contactGroup.lastName}}</strong>
          <ng-container *ngIf="contactGroup?.contactGroups[0]?.contactPeople">
              <br>{{contactGroup?.contactGroups[0]?.contactPeople[0]}}
          </ng-container>
        </p>
      </div>
      <div class="col-12 col-sm-auto" *ngIf="contactGroup?.phoneNumbers[0]">
        <p><a (click)="$event.stopPropagation()" href="tel:{{contactGroup?.phoneNumbers[0]}}">{{contactGroup?.phoneNumbers[0]}}</a></p>
      </div>
      <div class="col text-sm-right" *ngIf="contactGroup?.emailAddresses[0]">
        <p><a (click)="$event.stopPropagation()" href="mailto:{{contactGroup?.emailAddresses[0]}}">{{contactGroup?.emailAddresses[0]}}</a></p>
      </div>
    </div>
  </a>
</div>
