<div class="list-group">
  <a routerLink="detail" class="list-group-item list-group-item-action pb-2"
    *ngFor="let contactGroup of contactGroups; let i = index;">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="mb-1">
          <strong>{{contactGroup.firstName}} {{contactGroup.lastName}}</strong>
          <ng-container *ngIf="contactGroup?.contactGroups[0]?.isCompany">&nbsp;<span class="badge badge-pill badge-info">company</span></ng-container>
          <div class="text-truncate" *ngIf="contactGroup?.contactGroups[0]?.contactPeople">
            <ng-container *ngFor="let people of contactGroup?.contactGroups[0]?.contactPeople; last as isLast">
              {{people}}<ng-container *ngIf="!isLast">, </ng-container>
            </ng-container>
          </div>
          <div *ngIf="(contactGroup?.contactGroups?.length - 1) > 0"><span class="badge badge-pill badge-light">+ {{contactGroup?.contactGroups?.length - 1}} contact
              group{{(contactGroup?.contactGroups?.length - 1) > 1 ? 's' : '' }}</span></div>
        </div>
      </div>
      <div class="col-12 col-sm-auto" *ngIf="contactGroup?.phoneNumbers[0]">
        <p><a (click)="$event.stopPropagation()"
            href="tel:{{contactGroup?.phoneNumbers[0]}}">{{contactGroup?.phoneNumbers[0]}}</a></p>
      </div>
      <div class="col text-sm-right" *ngIf="contactGroup?.emailAddresses[0]">
        <p><a (click)="$event.stopPropagation()"
            href="mailto:{{contactGroup?.emailAddresses[0]}}">{{contactGroup?.emailAddresses[0]}}</a></p>
      </div>
    </div>
  </a>
</div>
