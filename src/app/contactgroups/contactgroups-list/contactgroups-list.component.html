<div class="table" *ngIf="originalContactGroups">
  <table class="table--mobile table--rowHover">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Postcode</th>
        <th>Telephone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass]="{'list-group-item-danger': contactGroup?.warning && contactGroup?.warning?.id !== 1}" *ngFor="let contactGroup of contactGroups; let i = index; last as isLast">
        <td data-title="Full Name">
          <span class="cell-content">
            <p [innerHTML]="contactGroup?.addressee | highlight : searchTerm"></p>
            
            <div class="message message--smoke" *ngFor="let cG of contactGroup?.contactGroups">
              <ng-container *ngIf="cG?.isCompany">
                <i class="fas fa-briefcase mr-1 fa-fw"></i>
                <span [innerHTML]="cG?.companyName | highlight : searchTerm"></span>
              </ng-container>
              <i class="fas fa-users mr-1 fa-fw" *ngIf="cG?.contactPeople.length"></i>
              <ng-container *ngFor="let people of cG.contactPeople; last as isLast">
                <span [innerHTML]="people.addressee | highlight : searchTerm"></span>
                <ng-container *ngIf="!isLast">, </ng-container>
              </ng-container>
            </div>
            <!-- <a class="v-o-h" [routerLink]="['detail', contactGroup?.personId, 'edit' ]"><i class="fas fa-edit"></i>Edit</a> -->
            <!-- <a class="d-xl-none" [routerLink]="['detail', contactGroup?.personId ]">View <i class="fas fa-arrow-right"></i></a> -->
          </span>
        </td>
        <td data-title="Postcode">
          <span class="cell-content">
            <span *ngIf="contactGroup?.postCode" [innerHTML]="contactGroup?.postCode | highlight : searchTerm"></span>
            <br class="d-sm-none" />
            <span class="badge badge-pill badge-danger mb-2" *ngIf="contactGroup?.warning && contactGroup?.warning?.id !== 1">{{contactGroup?.warningStatusComment || contactGroup?.warning?.value}}</span>
          </span>
        </td>
        <td data-title="Telephone">
          <span class="cell-content">
            <app-telephone [person]="contactGroup" [number]="contactGroup?.phoneNumbers[0]" [searchTerm]="searchTerm" [warning]="contactGroup?.warningStatusComment || contactGroup?.warning?.value"></app-telephone>
            <p class="txt--negative" *ngIf="!contactGroup?.phoneNumbers[0]">No Phone</p>
          </span>
        </td>
        <td data-title="Email">
          <span class="cell-content">
            <a (click)="$event.stopPropagation()" *ngIf="contactGroup?.emailAddresses[0]" href="mailto:{{contactGroup?.emailAddresses[0]}}" [innerHTML]="contactGroup?.emailAddresses[0] | highlight : searchTerm"></a>
            <p class="txt--negative" *ngIf="!contactGroup?.emailAddresses[0]">No Email</p>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
