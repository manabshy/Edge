<div class="modal-body text-center">
  <p class="mb-4">Choose an owner for the selected leads:</p>

  <div class="col-sm form-group">
    <label class="small" for="owner">Lead Owner</label>
    <app-staffmember-finder (ownerChanged)="onOwnerChanged($event)"></app-staffmember-finder>
  </div>

  <button type="button" class="btn btn-light mr-2" (click)="action(false)">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="action(true)">Assign</button>
</div>
