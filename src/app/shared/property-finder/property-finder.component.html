<ng-container>
  <form class="pb-0" [formGroup]="propertyFinderForm" autocompleteOff>
    <div class="row" [hidden]="!(selectedPropertyDetails||selectedProperties && selectedProperties.length)">
      <div class="col-sm-10 offset-sm-2" *ngIf="selectedPropertyDetails">
        <ng-container *ngIf="!label; else givenLabel "><label for="propSearchTerm"
            class="small">Property</label></ng-container>
        <ng-template #givenLabel><label for="propSearchTerm"
            class="small">{{label}}</label></ng-template>
        <div class="form-group d-flex d-sm-block">
          <input type="hidden" #selectedPropertyInput id="selectedPropertyAddress"
            formControlName="selectedPropertyAddress">
          <a class="small text-left mobile-btn" *ngIf="selectedPropertyDetails"
            [routerLink]="['/property-centre/detail/', selectedPropertyDetails?.propertyId]">
            {{selectedPropertyDetails?.address | formatAddress}}
          </a>
          <a class="small text-left mobile-btn" *ngIf="!selectedPropertyDetails">
            {{selectedPropertyDetails?.address | formatAddress}}
          </a>
          <button class="btn btn-light btn-sm ml-2" *ngIf="!readOnly" type="button" (click)="toggleSearch()">
            Change
          </button>
        </div>
      </div>
      <div class="col-sm-10 offset-sm-2" *ngIf="isMultiple && selectedProperties">
        <div class="form-group d-flex d-sm-block" *ngFor="let property of selectedProperties">
          <a class="small text-left mobile-btn" [routerLink]="['/property-centre/detail/', property?.propertyId]">
            {{property?.address | formatAddress}}
          </a>
          <button class="btn btn-light btn-sm ml-2" type="button" (click)="removeProperty(property?.propertyId)">
            Remove
          </button>
          <button *ngIf="canRebook" class="btn btn-light btn-sm ml-2" type="button"
            (click)="rebookProperty(property?.propertyId)">
            Rebook
          </button>
        </div>
      </div>
    </div>
    <div class="row" [hidden]="!isSearchVisible">
      <div class="col-sm-8 col-xl-6 offset-sm-2">
        <ng-container *ngIf="!label; else givenLabel3 "><label for="propSearchTerm"
            class="small">Find property</label></ng-container>
        <ng-template #givenLabel3><label for="propSearchTerm" class="small"> Find
            {{label}}</label></ng-template>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input #searchPropertyInput type="search" id="propSearchTerm" class="form-control"
              formControlName="searchTerm" (keydown.enter)="searchProperty()" [ngbTypeahead]="suggestions"
              [focusFirst]="false" (selectItem)="selectedSuggestion($event)"
              [ngClass]="{'is-invalid': propertyRequiredWarning}">
            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="searchProperty()">Search</button>
            </div>
            <div class="invalid-feedback w-100">{{propertyRequiredWarning}}</div>
          </div>
        </div>
        <a class="small d-block mb-3" [routerLink]="['/property-centre/detail/0', 'edit']"
          *ngIf="noSuggestions && !isMultiple"
          [queryParams]="{isNewProperty: true, searchedAddress: propertyFinderForm.get('searchTerm').value, getBack: 1}"
          (click)="CreateNewProperty()">
          <i class="fas fa-plus mr-2"></i> Add Property
        </a>
        <div class="off-canvas" [hidden]="!properties" (click)="properties = null">
          <div class="off-canvas-content right slide-in-right" (click)="$event.stopPropagation()" #offCanvasContent>
            <h4 class="page-title text-left pt-3">
              <ng-container *ngIf="!label; else givenLabel4 ">Pick property</ng-container>
              <ng-template #givenLabel4>Pick {{label}}</ng-template>
              <button type="button" class="close mr-2" aria-label="Close" (click)="properties = null">
                <span aria-hidden="true">&times;</span>
              </button>
            </h4>
            <app-subnav>
              <ng-container *ngIf="properties">
                <app-subnav-item *ngFor="let property of properties"
                  (click)="selectProperty(property?.propertyId); properties = null">
                  <div class="row">
                    <!-- <div class="col-12 mb-2" *ngIf="property?.propertyId">
                      <small class="text-muted mr-2">PR-{{property?.propertyId}}</small>
                    </div> -->
                    <div class="col-sm">
                      {{property?.propertyAddress}}
                    </div>
                  </div>
                </app-subnav-item>
                <div class="list-group-item text-center" *ngIf="!properties?.length">
                  No <ng-container *ngIf="!label; else givenLabel2 ">Property</ng-container>
                  <ng-template #givenLabel2>{{label}}</ng-template> found
                </div>
                <a [routerLink]="['/property-centre/detail/0', 'edit']" *ngIf="!isMultiple"
                  [queryParams]="{isNewProperty: true, searchedAddress: propertyFinderForm.get('searchTerm').value, getBack: 1}"
                  (click)="CreateNewProperty()" class="list-group-item list-group-item-action text-center py-4">
                  <span class="btn-link">
                    <i class="fas fa-plus mr-2"></i> Add Property
                  </span>
                </a>
              </ng-container>
            </app-subnav>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-container>
