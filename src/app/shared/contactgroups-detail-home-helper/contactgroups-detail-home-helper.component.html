<div class="list-group list-group-flush">
  <ng-container *ngIf="homeHelpers$ | async as homeHelpers">
    <div class="list-group-item text-center text-danger" *ngIf="!homeHelpers || !homeHelpers?.length">
      <i class="far fa-sad-tear"></i> No home helpers
    </div>
    <div class="list-group-item" *ngIf="closedCounter">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" [(ngModel)]="isClosedIncluded" (change)="getHomeHelpers()" class="custom-control-input" id="includeClosedHomeHelpers">
        <label class="custom-control-label" for="includeClosedHomeHelpers">Include closed home helpers</label>
      </div>
    </div>
    <div class="list-group-item list-header d-none d-sm-block d-xl-none" *ngIf="homeHelpers && homeHelpers?.length">
      <div class="row">
        <div class="col-sm-3"><strong>Address</strong></div>
        <div class="col-sm"><strong>Start date</strong></div>
        <div class="col-sm"><strong>End date</strong></div>
        <div class="col-sm"><strong>Status</strong></div>
        <div class="col-sm"><strong>Prop. Man.</strong></div>
      </div>
    </div>
    <div class="list-group-item list-group-item-action" *ngFor="let item of homeHelpers">
      <div class="row">
        <div class="col-sm-3 col-xl-12">
          <dl class="row">
            <dt class="col-4 d-sm-none d-xl-block">Address</dt>
            <dd class="col">{{item?.propertyAddress}}</dd>
          </dl>
        </div>
        <div class="col-sm col-xl-12">
          <dl class="row">
            <dt class="col-4 d-sm-none d-xl-block">Start date</dt>
            <dd class="col">{{(item?.managedStartDate | date: 'd/MM/yyyy') || "-"}}</dd>
          </dl>
        </div>
        <div class="col-sm col-xl-12">
          <dl class="row">
            <dt class="col-4 d-sm-none d-xl-block">End date</dt>
            <dd class="col">{{(item?.managedEndDate | date: 'd/MM/yyyy') || "-"}}</dd>
          </dl>
        </div>
        <div class="col-sm col-xl-12">
          <dl class="row">
            <dt class="col-4 d-sm-none d-xl-block">Status</dt>
            <dd class="col">
                <span class="badge badge-pill" [ngClass]="item?.isActive ? 'badge-success' : 'badge-primary'" [innerHTML]="item?.status | bracketsNewLine"></span>
            </dd>
          </dl>
        </div>
        <div class="col-sm col-xl-12">
          <dl class="row">
            <dt class="col-4 d-sm-none d-xl-block">Manager</dt>
            <dd class="col">{{item?.propertyManager}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </ng-container>
</div>
