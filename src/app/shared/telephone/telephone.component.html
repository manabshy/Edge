<span>
  <!-- <sup>Phone Number</sup> -->
  <button type="button" class="btn btn--none" (click)="callOrText(true)" [attr.disabled]="isDialing || isFax ? true : null">
    <i class="fas fa-spinner fa-pulse d-inline-block mr-2" *ngIf="isDialing"></i> <span [innerHTML]="number | highlight : searchTerm"></span>
  </button>
</span>
<sup class="ml-2 py-2 sms-btn" *ngIf="isFax">Fax</sup>
<button type="button" *ngIf="sms" (click)="callOrText(false)" class="btn btn--info btn--pill flexRight">SMS</button>
