<div class="card" *ngIf="companyDetails">
  <div class="card__body">
    <ol class="list">
      <li class="title">
        <span>
          {{companyDetails?.companyName}}
        </span>
        <div class="flexRight">
          <a routerLink="edit"><svg _ngcontent-nys-c244="" aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon"><polygon _ngcontent-nys-c244="" points="42.7 6.7 57.3 21.3 64 14.5 49.7 0 "></polygon><path _ngcontent-nys-c244="" d="M40.3 9.6l-38 38L0 64l16.9-2 38-37.9L40.3 9.6zM4 59.9l1.9-11.7 9.8 9.8L4 59.9z"></path></svg></a>
        </div>
      </li>
      <li>
        <ol class="list">
          <!-- Address -->
          <li>
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M56 24c0 17.5-20.3 38-21.2 38.8C34 63.6 33 64 32 64c-1 0-2-0.4-2.8-1.2C28.3 62 8 41.5 8 24 8 10.8 18.8 0 32 0S56 10.8 56 24zM32 36c6.6 0 12-5.4 12-12 0-6.6-5.4-12-12-12s-12 5.4-12 12C20 30.6 25.4 36 32 36z" /></svg>
            {{companyDetails?.companyAddress | formatAddress}}
            <span class=" txt--negative" *ngIf="!(companyDetails?.companyAddress | formatAddress)">No address</span>
          </li>

          <!-- Phone -->
          <li>
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M57.6 43.2c-4 0-7.8-0.6-11.4-1.8 -1.1-0.4-2.4-0.1-3.3 0.8l-7 7c-9.1-4.6-16.5-12-21.1-21.1l7-7.1c0.9-0.8 1.2-2.1 0.8-3.2 -1.2-3.6-1.8-7.4-1.8-11.4 0-1.8-1.4-3.2-3.2-3.2H6.4c-1.8 0-3.2 1.4-3.2 3.2 0 30 24.4 54.4 54.4 54.4 1.8 0 3.2-1.4 3.2-3.2V46.4C60.8 44.6 59.4 43.2 57.6 43.2z" /></svg>
            <span class=" txt--negative" *ngIf="!companyDetails?.telephone; else phoneNumber">No phone</span>
            <ng-template #phoneNumber>
              <app-telephone [company]="companyDetails" [number]="companyDetails?.telephone"></app-telephone>
            </ng-template>
          </li>

          <!-- Fax -->
          <li>
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M57.6 43.2c-4 0-7.8-0.6-11.4-1.8 -1.1-0.4-2.4-0.1-3.3 0.8l-7 7c-9.1-4.6-16.5-12-21.1-21.1l7-7.1c0.9-0.8 1.2-2.1 0.8-3.2 -1.2-3.6-1.8-7.4-1.8-11.4 0-1.8-1.4-3.2-3.2-3.2H6.4c-1.8 0-3.2 1.4-3.2 3.2 0 30 24.4 54.4 54.4 54.4 1.8 0 3.2-1.4 3.2-3.2V46.4C60.8 44.6 59.4 43.2 57.6 43.2z" /></svg>
            <span class=" txt--negative" *ngIf="!companyDetails?.fax; else faxNumber">No fax</span>
            <ng-template #faxNumber>
              <app-telephone [company]="companyDetails" [isFax]="true" [number]="companyDetails?.fax"></app-telephone>
            </ng-template>
          </li>

          <!-- Email -->
          <li class="txt--breakword">
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M-0.3 13.8v-3.6c0-1.1 0.9-2.1 2.1-2.1h59.9c1.1 0 2.1 0.9 2.1 2.1v3.6l-32 20L-0.3 13.8zM32.8 37.9c-0.3 0.2-0.7 0.3-1.1 0.3 -0.4 0-0.7-0.1-1.1-0.3L-0.3 18.5v35.6c0 1.1 0.9 2.1 2.1 2.1h59.9c1.1 0 2.1-0.9 2.1-2.1V18.5L32.8 37.9z" /></svg>
            <span class=" txt--negative" *ngIf="!companyDetails?.email; else emailAddress">No email</span>
            <ng-template #emailAddress>
              <span *ngIf="companyDetails?.email">
                <a href="mailto:{{companyDetails?.email}}">{{companyDetails?.email}}</a>
              </span>
            </ng-template>
          </li>

          <!-- Website -->
          <li class="txt--breakword">
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M32 1C14.9 1 1 14.9 1 32s13.9 31 31 31 31-13.9 31-31S49.1 1 32 1zM28.9 56.6C16.7 55.1 7.2 44.6 7.2 32c0-1.9 0.2-3.8 0.7-5.5l14.8 14.8v3.1c0 3.4 2.8 6.2 6.2 6.2V56.6zM50.3 48.7c-0.8-2.5-3.1-4.3-5.9-4.3h-3.1v-9.3c0-1.7-1.4-3.1-3.1-3.1H19.6v-6.2h6.2c1.7 0 3.1-1.4 3.1-3.1v-6.2h6.2c3.4 0 6.2-2.8 6.2-6.2V9c9.1 3.7 15.5 12.6 15.5 23C56.8 38.4 54.3 44.3 50.3 48.7z"></path></svg>
            <span class=" txt--negative" *ngIf="!companyDetails?.website; else websiteAddress">No website</span>
            <ng-template #websiteAddress>
              <span *ngIf="companyDetails?.website">
                <a class="mobile-btn" href="{{companyDetails?.website}}" target="_blank">{{companyDetails?.website}}</a>
              </span>
            </ng-template>
          </li>

          <!-- Signer -->
          <li>
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M32 32c8.6 0 15.5-7 15.5-15.5C47.5 7.9 40.6 1 32 1S16.5 7.9 16.5 16.5C16.5 25 23.4 32 32 32zM32 39.8c-10.3 0-31 5.2-31 15.5V63h62v-7.8C63 44.9 42.3 39.8 32 39.8z"></path></svg>
            <span class=" txt--negative"  *ngIf="!companyDetails?.signer; else signerDetails">No signer</span>
            <ng-template #signerDetails>
              <app-signer [readOnly]="true" [fullWidth]="true" [existingSigner]="companyDetails?.signer"></app-signer>
            </ng-template>
          </li>
        </ol>
      </li>
    </ol>
  </div>
</div>
