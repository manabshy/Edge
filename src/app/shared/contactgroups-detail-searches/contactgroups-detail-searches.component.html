<app-breadcrumb [title]="navPlaceholder"></app-breadcrumb>
<div class="container">
  <div class="row page-title">
    <div class="col">
      <h4 class="mb-0">Searches</h4>
    </div>
    <div class="col-auto" *ngIf="false">
      <button type="button" class="btn btn-primary"><i class="fas fa-plus mr-2"></i> Search</button>
    </div>
  </div>
  <div class="list-group">
    <div class="list-group-item list-header d-none d-sm-block">
      <div class="row">
        <div class="col-sm"><strong>Type</strong></div>
        <div class="col-sm"><strong>Areas</strong></div>
        <div class="col-sm"><strong>Price</strong></div>
        <div class="col-sm"><strong>Min Beds</strong></div>
        <div class="col-sm"><strong>Created</strong></div>
      </div>
    </div>
   <div *ngIf="searches$ | async as searches">
      <div class="list-group-item text-center text-danger" *ngIf="!searches || !searches?.length">
          <i class="far fa-sad-tear"></i> No searches
        </div>
      <div class="list-group-item list-group-item-action" *ngFor="let search of searches">
        <div class="row">
          <div class="col-sm">
            <dl class="row">
              <dt class="col-4 d-sm-none">Type</dt>
              <dd class="col">{{search?.type}}</dd>
            </dl>
          </div>
          <div class="col-sm">
            <dl class="row">
              <dt class="col-4 d-sm-none">Areas</dt>
              <dd class="col">{{search?.areas}}</dd>
            </dl>
          </div>
          <div class="col-sm">
            <dl class="row">
              <dt class="col-4 d-sm-none">Price</dt>
              <dd class="col">{{search?.maxAmount | currency: "GBP"}}</dd>
            </dl>
          </div>
          <div class="col-sm">
            <dl class="row">
              <dt class="col-4 d-sm-none">Min Beds</dt>
              <dd class="col"> {{search?.minBeds}}</dd>
            </dl>
          </div>
          <div class="col-sm">
            <dl class="row">
              <dt class="col-4 d-sm-none">Created</dt>
              <dd class="col">{{search?.createDate| date: 'd/MM/yyyy'}}</dd>
            </dl>
          </div>
        </div>
      </div>
   </div>
  </div>
</div>
