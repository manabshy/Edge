<div class="title">
  <h2>Offers</h2>
  <span class="checkbox checkbox--rtl" *ngIf="closedCounter">
    <span>
      <input type="checkbox" [(ngModel)]="isClosedIncluded" (change)="getOffers()" id="includeClosedOffers">
      <label for="includeClosedOffers">Include closed offers</label>
    </span>
  </span>
</div>

<ng-container *ngIf="offers$|async as offers">
  <div class="wrapper--redacted" *ngIf="!offers || !offers?.length">
    <div class="overlay">
      <div class="card">
        <div class="card__body">
          <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--onLeft"><path d="M32 6c14.3 0 26 11.7 26 26S46.3 58 32 58 6 46.3 6 32 17.7 6 32 6M32 1C14.9 1 1 14.9 1 32s13.9 31 31 31 31-13.9 31-31S49.1 1 32 1L32 1z"/><path d="M43 20c-2.7 0-4.9 2.2-4.9 4.9s2.2 4.9 4.9 4.9 4.9-2.2 4.9-4.9S45.7 20 43 20L43 20z"/><path d="M21 20c-2.7 0-4.9 2.2-4.9 4.9s2.2 4.9 4.9 4.9 4.9-2.2 4.9-4.9S23.7 20 21 20L21 20z"/><path d="M32 51.6c7.2 0 13.4-4.5 15.8-10.8H16.2C18.6 47.1 24.8 51.6 32 51.6z"/></svg>No offers
        </div>
      </div>
    </div>

    <table class="table--mobile table--rowHover hide--mobile">
      <thead>
        <tr>
          <th><span class="redacted redacted--100pc"></span></th>
          <th><span class="redacted redacted--50pc"></span></th>
          <th><span class="redacted redacted--20pc"></span></th>
          <th><span class="redacted redacted--20pc"></span></th>
          <th><span class="redacted redacted--90pc"></span></th>
          <th><span class="redacted redacted--50pc"></span></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="redacted"></span></td>
          <td><span class="redacted redacted--90pc"></span></td>
          <td><span class="redacted redacted--90pc"></span></td>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--100pc"></span></td>
          <td><span class="redacted redacted--20pc"></span></td>
        </tr>
        <tr>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--10pc"></span></td>
          <td><span class="redacted redacted--70pc"></span></td>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--70pc"></span></td>
          <td><span class="redacted redacted--10pc"></span></td>
        </tr>
        <tr>
          <td><span class="redacted redacted--90pc"></span></td>
          <td><span class="redacted redacted--20pc"></span></td>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--80pc"></span></td>
          <td><span class="redacted redacted--90pc"></span></td>
        </tr>
        <tr>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--20pc"></span></td>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--50pc"></span></td>
          <td><span class="redacted redacted--100pc"></span></td>
          <td><span class="redacted redacted--70pc"></span></td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="table" *ngIf="offers && offers?.length">
    <table class="table--mobile table--rowHover">
      <thead>
        <tr>
          <th *ngIf="offers[0]?.propertyAddress">Address</th>
          <th *ngIf="offers[0]?.type">Type</th>
          <th>Status</th>
          <th>Amount</th>
          <th>Received</th>
          <th>Neg</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offer of offers">
          <td *ngIf="offer?.propertyAddress" data-title="Address">
            <span class="cell-content">
              {{offer?.propertyAddress}}
            </span>
          </td>
          <td *ngIf="offer?.type" data-title="Type">
            <span class="cell-content">
              {{offer?.type}}
            </span>
          </td>
          <td data-title="Status">
            <span class="cell-content">
              <span class="pill pill--positive" *ngIf="offer.isActive">{{offer?.status}}</span>
              <span class="pill" *ngIf="!offer.isActive">{{offer?.status}}</span>
            </span>
          </td>
          <td data-title="Amount">
            <span class="cell-content">
              {{offer?.amount | currency:'GBP':'symbol':'1.0-0'}}
            </span>
          </td>
          <td data-title="Received">
            <span class="cell-content">
              {{offer?.offerReceivedDate| date: 'dd/MM/yyyy'}}
            </span>
          </td>
          <td data-title="Neg">
            <span class="cell-content">
              {{offer?.staffMember}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
