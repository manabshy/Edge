<div class="title">
  <h2>Notes</h2>
  <form action="">
    <div class="inline-parent">
      <fieldset class="inline-child">
        <span class="checkbox checkbox--rtl">
          <span>
            <input type="checkbox"id="check01" (change)="toggleShowMyNotes($event?.target?.checked)">
            <label for="check01">Only show my notes</label>
          </span>
        </span>
      </fieldset>
    </div>
  </form>
</div>

<div class="list-group-item text-center text-danger" *ngIf="!notes || !notes?.length && !isUpdating">
  <i class="far fa-sad-tear"></i> No notes
</div>

<ol class="timeline">
  <li *ngIf="showCreateNoteButton" class="timeline__new">
    <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--type"><path d="M64 61.2L50.1 49.5 6 49.5C2.7 49.5 0 46.8 0 43.5L0 9C0 5.7 2.7 3 6 3L58 3C61.3 3 64 5.7 64 9L64 61.2 64 61.2Z"/></svg>
    <button class="btn btn--positive" (click)="toggleNoteCreation()"><svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M60 35.9H4c-2.2 0-4-1.8-4-4v0c0-2.2 1.8-4 4-4h56c2.2 0 4 1.8 4 4v0C64 34.1 62.2 35.9 60 35.9z"/><path class="plus-vertical" d="M28 59.9v-56c0-2.2 1.8-4 4-4h0c2.2 0 4 1.8 4 4v56c0 2.2-1.8 4-4 4h0C29.8 63.9 28 62.2 28 59.9z"/></svg>Create new note</button>
</li>
 <ng-container *ngIf="showNotesForm">
    <li class="timeline__new" *ngIf="noteData && showNoteInput">
      <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--type"><path d="M64 61.2L50.1 49.5 6 49.5C2.7 49.5 0 46.8 0 43.5L0 9C0 5.7 2.7 3 6 3L58 3C61.3 3 64 5.7 64 9L64 61.2 64 61.2Z"/></svg>
      <app-note-form [data]="noteData" (noteSaved)="noteSaved()"></app-note-form>
    </li>
 </ng-container>

  <li *ngFor="let note of notes; index as i"  [ngClass]="{'timeline__pinned': note?.isPinned, 'timeline__important':note?.isImportant}">
    <svg aria-hidden="true" width="8" height="16" viewBox="0 0 8 16" class="icon--timeline"><polygon points="8 0 0 8 8 16" class="fill"/><polygon class="outline" points="8 14.5 1.4 8 8 1.4 8 0 0 8 8 16"/></svg>
    <!-- <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--type"><path d="M64 61.2L50.1 49.5 6 49.5C2.7 49.5 0 46.8 0 43.5L0 9C0 5.7 2.7 3 6 3L58 3C61.3 3 64 5.7 64 9L64 61.2 64 61.2Z"/></svg> -->
    <ng-container [ngSwitch]="note?.noteType">
      <ng-container *ngSwitchCase="1">
        <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--type"><path d="M-0.3 13.8v-3.6c0-1.1 0.9-2.1 2.1-2.1h59.9c1.1 0 2.1 0.9 2.1 2.1v3.6l-32 20L-0.3 13.8zM32.8 37.9c-0.3 0.2-0.7 0.3-1.1 0.3 -0.4 0-0.7-0.1-1.1-0.3L-0.3 18.5v35.6c0 1.1 0.9 2.1 2.1 2.1h59.9c1.1 0 2.1-0.9 2.1-2.1V18.5L32.8 37.9z"/></svg>
      </ng-container>
      <ng-container *ngSwitchCase="2">
        <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--type"><path d="M51.3 3.9v56.3c0 2.3-1.6 3.9-3.9 3.9H16.6c-2.3 0.3-3.9-1.6-3.9-3.5V3.9C12.7 2 14.3 0 16.6 0h30.9C49.7 0 51.3 1.9 51.3 3.9zM32 62.4c2.3 0 3.9-1.9 3.9-3.9 0-1.9-1.6-3.9-3.9-3.9s-3.9 1.9-3.9 3.9C28.1 60.4 29.7 62.4 32 62.4zM47.4 8H16.6v44.4h30.9L47.4 8 47.4 8z"/></svg>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--type"><path d="M64 61.2L50.1 49.5 6 49.5C2.7 49.5 0 46.8 0 43.5L0 9C0 5.7 2.7 3 6 3L58 3C61.3 3 64 5.7 64 9L64 61.2 64 61.2Z"/></svg>
      </ng-container>
    </ng-container>
    <div class="card">
      <div class="card__header">
        <span>
          <ng-container *ngIf="note?.createdBy !== currentStaffMember?.fullName; else current">
            <p class="txt--title">{{note?.createdBy}}</p>
          </ng-container>
          <ng-template #current>
            <p class="txt--title">{{note?.createdBy}}<span class="pill pill--positive pill--onRight">You</span></p>
          </ng-template>
          <small>{{note?.createDate | date: 'dd/MM/yyyy HH:mm'}}</small>
        </span>
        <button *ngIf="!note?.propertyId && note.noteType==0" class="btn btn--none btn--pin flexRight" (click)="setFlag(note?.id, false)"><svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" class="icon icon--pin" ><path d="M11.4 5.6L11.4 1.6 12.3 1.6C12.8 1.6 13.1 1.2 13.1 0.8L13.1 0.8C13.1 0.4 12.8 0 12.3 0L3.7 0C3.2 0 2.9 0.4 2.9 0.8L2.9 0.8C2.9 1.2 3.2 1.6 3.7 1.6L4.6 1.6 4.6 5.6C4.6 6.9 3.4 8 2 8L2 8 2 9.6 7.1 9.6 7.1 15.2 8 16 8.8 15.2 8.8 9.6 14 9.6 14 8 14 8C12.6 8 11.4 6.9 11.4 5.6Z"/></svg></button>
        <button *ngIf="!note?.propertyId && note.noteType==0" class="btn btn--none btn--important flexRight" (click)="setFlag(note?.id, true)" ><svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" class="icon icon--information" ><path d="M8 16C12.4 16 16 12.4 16 8 16 3.6 12.4 0 8 0 3.6 0 0 3.6 0 8 0 12.4 3.6 16 8 16ZM9.5 4L9 9.6 7 9.6 6.5 4 9.5 4ZM8 13.2C7.3 13.2 6.7 12.6 6.7 11.9 6.7 11.2 7.3 10.6 8 10.6 8.7 10.6 9.3 11.2 9.3 11.9 9.3 12.6 8.7 13.2 8 13.2Z"/></svg></button>
      </div>
      <div class="card__body">
        <ng-container [ngSwitch]="note?.noteType">
          <ng-container *ngSwitchCase="1">
             <p [innerHTML]="note?.text"></p>
           <details>
             <summary>
               <div class="summary__title">
                 <p  class="txt--info">
                   <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s flexLeft"><path d="M61 28H3c-1.7 0-3 1.8-3 3.5v1.1C0 34.2 1.3 36 3 36h58c1.7 0 3-1.8 3-3.5v-1C64 29.8 62.7 28 61 28z" class="vertical"></path><path d="M36 61V3c0-1.7-1.8-3-3.5-3l-1.1 0C29.8 0 28 1.3 28 3v58c0 1.7 1.8 3 3.5 3h1C34.2 64 36 62.7 36 61z" class="horizontal"></path></svg>
                   <span (click)="getEmailBody(note, $event)">
                    <ng-container *ngIf="note?.hasEmailBody ; else showMore"> SHOW LESS</ng-container>
                    <ng-template #showMore> SHOW MORE</ng-template>
                    </span>
                 </p>
               </div>
            </summary>
              <p [innerHTML]="note?.emailBody|safeHtml" class="wrapper--signature"></p>
           </details>

          </ng-container>
          <ng-container *ngSwitchCase="2"><p><strong>Sent to: </strong>{{note?.addressee}}</p><p [innerHTML]="note?.text"></p></ng-container>
          <ng-container *ngSwitchDefault><p [innerText]="note?.text"></p></ng-container>
        </ng-container>


      </div>
      <!-- <div class="card__body">
       <p>
          <strong>To: </strong>Message<br>
          <strong>To: </strong>Message<br>
       </p>
       <p [innerText]="note?.text"></p>
      </div> -->
    </div>
  </li>
</ol>
