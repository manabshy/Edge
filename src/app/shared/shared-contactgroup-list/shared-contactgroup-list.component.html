<div class="table-responsive">
  <table class="table table-hover border bg-white">
    <thead>
      <tr>
        <th scope="col">Names</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contactGroup of contactGroups" (click)="navigateTo(['people', contactGroup.contactGroupId])">
        <td>
          <ng-container *ngFor="let contactPerson of contactGroup?.contactPeople;  last as isLast; first as isFirst">
            <br class="d-sm-none" *ngIf="!isFirst" />
            <ng-container *ngIf="contactPerson?.personId === personId; else link">
              {{contactPerson?.addressee}}
            </ng-container>
            <ng-template #link>
              <a [routerLink]="['../../../detail', contactPerson?.personId ]" [queryParams]="{showNotes: true}"
                (click)="$event.stopPropagation();">{{contactPerson?.addressee}}</a>
            </ng-template>
            <ng-container *ngIf="!isLast">, </ng-container>
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="contactGroup?.isCompany; else peopleIcon"> <i class="fas fa-briefcase mr-2 fa-fw"></i>
            Company</ng-container>
          <ng-template #peopleIcon>
            <i class="fas fa-users mr-2 fa-fw"></i> People
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
