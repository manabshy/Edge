<div class="title">
  <h2>Contact Groups</h2>
  <a class="btn btn--positive" [routerLink]="['people', 0]" [queryParams]="{isNewContactGroup: true}">
    <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft">
      <path d="M60 35.9H4c-2.2 0-4-1.8-4-4v0c0-2.2 1.8-4 4-4h56c2.2 0 4 1.8 4 4v0C64 34.1 62.2 35.9 60 35.9z"></path>
      <path d="M28 59.9v-56c0-2.2 1.8-4 4-4h0c2.2 0 4 1.8 4 4v56c0 2.2-1.8 4-4 4h0C29.8 63.9 28 62.2 28 59.9z"
        class="plus-vertical"></path>
    </svg>Contact Group</a>
</div>

<div class="table">
  <table class="table--mobile table--rowHover">
    <thead>
      <tr>
        <th>Names</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contactGroup of contactGroups" (click)="navigateTo(['people', contactGroup.contactGroupId])">
        <td data-title="Names">
          <span class="cell-content">
            <ng-container *ngFor="let contactPerson of contactGroup?.contactPeople;  last as isLast; first as isFirst">
              <ng-container *ngIf="contactPerson?.personId === personId; else link">{{contactPerson?.addressee}}
              </ng-container>
              <ng-template #link><a [routerLink]="['../../../detail', contactPerson?.personId ]"
                  [queryParams]="{showNotes: true}" (click)="$event.stopPropagation();">{{contactPerson?.addressee}}</a>
              </ng-template>
              <ng-container *ngIf="!isLast">,&nbsp;</ng-container>
            </ng-container>
          </span>
        </td>
        <td data-title="Type">
          <span class="cell-content">
            <ng-container *ngIf="contactGroup?.isCompany; else peopleIcon"> <i class="fas fa-briefcase mr-2 fa-fw"></i>
              Company</ng-container>
            <ng-template #peopleIcon>
              <i class="fas fa-users mr-2 fa-fw"></i> People
            </ng-template>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
