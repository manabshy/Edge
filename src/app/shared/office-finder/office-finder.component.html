<form [formGroup]="officeFinderForm">
  <fieldset>
    <label for="office">Office</label>
    <ng-select id="office" placeholder="Select Office" [items]="offices$ |async" [clearable]="isClearable" bindLabel="name" [readonly]="readOnly" bindValue="officeId" [virtualScroll]="true" groupBy="category" (change)="onOfficeChange($event)" formControlName="officeId"  [ngClass]="{'is-invalid': isRequired, 'no-style': readOnly}" data-cy="office"></ng-select>
    <div class="message message--negative">
      Office is required
    </div>
  </fieldset>
</form>
