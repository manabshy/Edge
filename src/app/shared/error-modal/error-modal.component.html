<div class="modal-header bg-danger text-light">
  Error
</div>
<div class="modal-body text-center">
  <p [innerHtml]="desc"></p>
  <pre class="tech mb-3" *ngIf="techDet" [innerHtml]="techDet"></pre>
  <div class="mb-3">
    <a [href]="'mailto:helpdesk@dng.co.uk?subject=Error '+title+'&body='+desc+'%0D%0D'+(techDet||'')+'%0D%0D'+url">Contact Helpdesk</a>
  </div>
  <div class="mb-4">
    <button type="button" class="btn btn-light" (click)="action(false)">Close</button>
  </div>
  <div class="text-left text-muted">
    <small>IT REF: {{title}}</small>
  </div>
</div>
