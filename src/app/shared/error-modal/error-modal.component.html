<div class="modal-header bg-danger text-light">
  Error {{title}}
</div>
<div class="modal-body text-center">
  <p [innerHtml]="desc"></p>
  <pre class="tech mb-3" *ngIf="techDet" [innerHtml]="techDet"></pre>
  <div class="mb-3">
    <a [href]="'mailto:helpdesk@dng.co.uk?subject=Error '+title+'&body='+desc+'%0D%0D'+(techDet||'')+'%0D%0D'+url">Contact Helpdesk</a>
  </div>
  <button type="button" class="btn btn-secondary" (click)="action(false)">Close</button>
</div>
