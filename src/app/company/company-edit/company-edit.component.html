<app-breadcrumb></app-breadcrumb>
<div class="container">
  <h4 class="page-title">New/Edit Company</h4>
  <form [formGroup]="companyForm">
    <fieldset>
      <legend>Company</legend>
      <div class="form-group row">
        <label for="companyName" class="col-sm-2 col-form-label col-form-label-sm">Company Name</label>
        <div class="col-sm-10">
          <input type="text" id="companyName" class="form-control form-control-sm" formControlName="companyName">
        </div>
      </div>
      {{companyDetails|json}}
      <div class="form-group row">
        <label for="companyType" class="col-sm-2 col-form-label col-form-label-sm">Company Type</label>
        <div class="col-sm-3">
          <select class="custom-select custom-select-sm" id="companyType" formControlName="companyType">
            <option *ngFor="let type of companyTypes" [value]=type.id>{{type.value}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="signers" class="col-sm-2 col-form-label col-form-label-sm">Signers</label>
        <div class="col-sm-10">
          <input type="text" id="signers" class="form-control form-control-sm" formControlName="signers">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Head Office Address</legend>
      <app-address *ngIf="companyDetails" [companyDetails]="companyDetails"></app-address>
      <!-- <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label col-form-label-sm">Country</label>
        <div class="col-sm-3">
          <select class="custom-select custom-select-sm" id="country">
            <option selected>United Kingdom</option>
            <option>...</option>
          </select>
        </div>
      </div> -->
    </fieldset>
    <fieldset formGroupName="contactDetails">
      <legend>Head Office Contact Details</legend>
      <div class="form-group row">
        <label for="companyTelephone" class="col-sm-2 col-form-label col-form-label-sm">Telephone</label>
        <div class="col-sm-10">
          <input type="text" id="companyTelephone" placeholder="" class="form-control form-control-sm" formControlName="telephone">
        </div>
      </div>
      <div class="form-group row">
        <label for="companyFax" class="col-sm-2 col-form-label col-form-label-sm">Fax</label>
        <div class="col-sm-10">
          <input type="text" id="companyFax" placeholder="" class="form-control form-control-sm" formControlName="fax">
        </div>
      </div>
      <div class="form-group row">
        <label for="companyWebsite" class="col-sm-2 col-form-label col-form-label-sm">Website</label>
        <div class="col-sm-10">
          <input type="text" id="companyWebsite" placeholder="" class="form-control form-control-sm" formControlName="website">
        </div>
      </div>
      <div class="form-group row">
        <label for="companyEmail" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
        <div class="col-sm-10">
          <input type="text" id="companyEmail" placeholder="" class="form-control form-control-sm" formControlName="email">
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <div class="container px-lg-4">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button (click)="cancel()" type="button" class="btn btn-light mr-2">Cancel</button>
            <button routerLink="/contact-centre" type="submit" class="btn btn-secondary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
