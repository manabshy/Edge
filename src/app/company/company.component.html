<div class="row">
  <div class="row__item row__item--aside">
    <div class="wrapper--sticky">
      <div class="card">
        <div class="card__header"><svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--onLeft"><path d="M45.6 36.9c1.9-3.6 3.2-7.8 3.2-12.4C48.8 11.1 37.8 0 24.4 0S0 11.1 0 24.5 11 49 24.4 49c4.5 0 8.8-1 12.3-3.3L54.9 64l9.1-8.5L45.6 36.9zM24.5 40.8c-9.1 0-16.2-7.2-16.2-16.3S15.4 8.2 24.5 8.2s16.2 7.2 16.2 16.3C40.7 33.6 33.6 40.8 24.5 40.8z"/></svg>Search company</div>
        <div class="card__body">
          <form [formGroup]="companyFinderForm" (ngSubmit)="companiesResults(true)">
            <fieldset>
              <label for="">Search companies</label>
              <input type="search" formControlName="companyName" placeholder="Company Name" aria-label="Company Name" (keyup)="onKeyup($event)" [ngbTypeahead]="suggestions" [focusFirst]="false" (selectItem)="selectedSuggestion($event)">
            </fieldset>
            <fieldset>
              <button class="btn btn--info">Search</button>
            </fieldset>
          </form>
      
          <div class="message message--info" *ngIf="isHintVisible">
            <i class="far fa-smile-wink"></i> Type at least <strong>3 characters</strong> to get results
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          Actions
        </div>
        <div class="card__body card__body--list">
          <ol class="list list--divider list--hover">
            <li>
              <a class="overall" [routerLink]="['detail', 0 , 'edit' ]" [queryParams]="{isNewCompany: true}"></a>
              <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--fill-positive icon--onLeft"><path d="M60 35.9H4c-2.2 0-4-1.8-4-4v0c0-2.2 1.8-4 4-4h56c2.2 0 4 1.8 4 4v0C64 34.1 62.2 35.9 60 35.9z"></path><path d="M28 59.9v-56c0-2.2 1.8-4 4-4h0c2.2 0 4 1.8 4 4v56c0 2.2-1.8 4-4 4h0C29.8 63.9 28 62.2 28 59.9z" class="plus-vertical"></path></svg>New Company
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row__item">
    <!-- <div class="title">
      <h2>Company centre</h2>
      <a class="btn btn--positive"[routerLink]="['detail', 0 , 'edit' ]" [queryParams]="{isNewCompany: true}"><svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M60 35.9H4c-2.2 0-4-1.8-4-4v0c0-2.2 1.8-4 4-4h56c2.2 0 4 1.8 4 4v0C64 34.1 62.2 35.9 60 35.9z"></path><path d="M28 59.9v-56c0-2.2 1.8-4 4-4h0c2.2 0 4 1.8 4 4v56c0 2.2-1.8 4-4 4h0C29.8 63.9 28 62.2 28 59.9z" class="plus-vertical"></path></svg>Company</a>
    </div> -->

    <app-company-list class="appWrapper" *ngIf="!isHintVisible" [companies]='companies' [pageNumber]="page" [searchTerm]='searchTerm' [bottomReached]="bottomReached"></app-company-list>
    
    <div class="message message--negative" *ngIf="isMessageVisible && !isHintVisible && page === 1">
      <i class="far fa-sad-tear"></i> No results for '<strong>{{companyFinderForm.value.companyName || ' '}}</strong>'
    </div>
  </div>
</div>
