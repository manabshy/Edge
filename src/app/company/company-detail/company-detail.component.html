              <i class="fas fa-briefcase mr-2 fa-fw" *ngIf="companyContact?.isCompany; else peopleIcon">

              </i>
              <ng-template #peopleIcon>
                <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--onLeft" *ngIf="cG?.contactPeople.length">
                  <path d="M46 32c4.3 0 7.7-3.5 7.7-7.8s-3.4-7.8-7.7-7.8 -7.8 3.5-7.8 7.8S41.7 32 46 32zM22.7 28.9c5.1 0 9.3-4.2 9.3-9.3s-4.1-9.3-9.3-9.3 -9.3 4.2-9.3 9.3S17.6 28.9 22.7 28.9zM46 38.2c-5.7 0-17.1 2.9-17.1 8.5v7H63v-7C63 41.1 51.6 38.2 46 38.2zM22.7 35.1C15.5 35.1 1 38.7 1 46v7.8h21.7v-7c0-2.6 1-7.2 7.3-10.8C27.4 35.4 24.7 35.1 22.7 35.1z" />
                </svg>
              </ng-template>
              <span class="d-inline-block mr-2 align-top">
                <ng-container
                  *ngFor="let contactPerson of companyContact?.contactPeople; last as isLast; first as isFirst">
                  <br class="d-sm-none" *ngIf="!isFirst" />
                  <ng-container *ngIf="contactPerson">
                    <a [routerLink]="['/contact-centre/detail',0,'people',companyContact.contactGroupId ]" [queryParams]="{showNotes: true}" (click)="$event.stopPropagation()">{{contactPerson?.addressee}}</a>
                    <!-- <a [routerLink]="['/contact-centre/detail/', contactPerson.personId ]" [queryParams]="{showNotes: true}" (click)="$event.stopPropagation()">{{contactPerson?.addressee}}</a> -->
                  </ng-container>
                  <ng-container *ngIf="!isLast">, </ng-container>
                </ng-container>
                <ng-container *ngIf="companyContact?.isCompany">
                  <br class="d-sm-none" />
                  <span
                    class="badge badge-pill badge-primary">{{companyContact?.companyName}}</span>
                </ng-container>
              </span>
            </app-subnav-item>
            <a class="list-group-item list-group-item-action text-center py-4"
              (click)="createNewCompanyOrContact('newContact'); $event.stopPropagation()" *ngIf="companyDetails">
              <span class="btn-link">
                <i class="fas fa-briefcase">

                </i>
                <i class="fas fa-plus fa-xs align-text-top">

                </i> New Company Contact
              </span>
            </a>
          </app-subnav>
  </div>
</div>
