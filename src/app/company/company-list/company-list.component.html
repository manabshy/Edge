<div class="list-group mb-5">
    <a [routerLink]="['detail', company.companyId, 'edit' ]"
     [queryParams]="{searchTerm: companyName}"
      class="list-group-item list-group-item-action pb-2" *ngFor="let company of companies; let i = index;">
      <div class="row">
        <div class="col-sm-auto text-right order-sm-2">
          <a [routerLink]="['detail', company.companyId, 'edit' ]"><i class="fas fa-edit"></i> Edit</a>
        </div>
        <div class="col text-truncate order-sm-1">
          <div class="row align-items-center">
            <div class="col-sm-5">
              <div class="mb-1 text-truncate">
               <strong>{{company.companyName}}</strong>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="mb-1 text-truncate">
                <pre>{{company.companyAddress | formatAddress}}</pre><span class="text-danger"
                *ngIf="!(company.companyAddress | formatAddress)">No address</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
