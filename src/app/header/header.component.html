<div class="w-full flex flex-row h-14 p-4 border items-center fixed top-0 z-1 shadow-sm">
  <ng-container *ngIf="headerLabel; else labelFromRoute">{{ headerLabel }}</ng-container>
  <ng-template #labelFromRoute>
    <span class="text-base font-bold">
      {{ navTitle }}
    </span>
    <span class="flex-1"></span>
    <ng-container *ngIf="showMenuEditItem && filteredItems">
      <app-menu [menuItems]="filteredItems"></app-menu>
    </ng-container>
  </ng-template>
  <div class="flex flex-row border border-red-400">
    <app-shared-rewards></app-shared-rewards>
    <app-profile class="header-navigation"></app-profile>
  </div>
</div>
