<div class="border-0 border-grey-100 w-full">

  <div class="ml-1 p-0 w-full" *ngIf="message">
    <app-messages
      [message]="message">
    </app-messages>
  </div>
  
  <div class="w-full flex flex-col lg:flex-row lg:flex-wrap px-0">
    <div *ngFor="let person of people; let i = index; let even = even;" 
      class="w-full lg:w-1/2" 
      [ngClass]="[even ? 'lg:border-r':'', ((i == 0 || i == 1) && people.length > 2) ? 'lg:border-b':'']">
      <app-compliance-card
        [person]="person"
        [hasMenuBtn]="companyOrContact == 'company'"
        (fileUploaded)="fileWasUploaded.emit($event)"
        (fileDeleted)="fileWasDeleted.emit($event)">
      </app-compliance-card>
    </div>
  </div>

  <div class="px-2 md:px-4 w-full flex flex-col md:flex-row gap-x-4 justify-center my-10" 
    *ngIf="companyOrContact == 'company'">
    <app-big-button 
      [label]="'Add Associated Company'" 
      (onClick)="openDialog('showCompanyDialog')">
    </app-big-button>
    <app-big-button 
      [label]="'Add Contact'" 
      (onClick)="openDialog('showContactDialog')">
    </app-big-button>
  </div>

  <div class="border-t border-gray-300 flex flex-row pt-4 items-center mt-8">
    <a href="https://www.smartsearchsecure.com" target="_blank" class="text-blue-500" *ngIf="checkType === 'AML'">
      <i class="fa fa-link"></i>
      <span class="underline">
        SmartSearch website
      </span>
    </a>
    <span class="flex-1"></span>
    <button class="btn btn--positive" [disabled]="!checksAreValid" (click)="passComplianceChecks.emit($event)">{{checkType === 'AML' ? 'Pass AML' : 'Pass KYC'}}</button>
  </div>
</div>
