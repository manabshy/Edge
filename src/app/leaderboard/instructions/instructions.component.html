<div class="table-responsive ">
  <table class="table">
    <tbody>
      <tr *ngFor="let instruction of instructions; let i = index;">
        <th scope="row" class="font-weight-normal">{{i + 1}}<span class="d-sm-none">. {{instruction.fullName}}</span></th>
        <td class="d-none d-sm-table-cell">{{instruction.fullName}}</td>
        <td class="font-weight-bold">{{instruction.totalCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
