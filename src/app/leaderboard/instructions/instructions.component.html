<div class="card">
    <div class="card-body">
        <div class="table-responsive ">
            <table class="table table-hover table-striped">
              <tbody>
                <tr *ngFor="let instruction of instructions; let i = index;">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{instruction.fullName}}</td>
                    <td>{{instruction.totalCount}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
