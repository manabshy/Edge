<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="instructions-tab" data-toggle="tab" href="#instructions" role="tab" aria-controls="instructions" aria-selected="true">Instructions</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pipeline-tab" data-toggle="tab" href="#pipeline" role="tab" aria-controls="pipeline" aria-selected="false">Pipeline</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="exchanges-tab" data-toggle="tab" href="#exchanges" role="tab" aria-controls="exchanges" aria-selected="false">Exchanges</a>
    </li>
    <li>
      <div class="form-group">
        <select [(ngModel)]="selectedPeriod" (ngModelChange)="onOptionsSelected($event)" class="form-control" id="sel1"  >
          <option *ngFor='let periodOption of periodList' [value] = 'periodOption.key'>{{periodOption.value}}</option>
        </select>
      </div>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent" >
    <div class="tab-pane fade show active" id="instructions" role="tabpanel" aria-labelledby="instructions-tab">
      <div class="no-gutters">
       <app-instructions></app-instructions>
      </div>
    </div>
    <div class="tab-pane fade" id="pipeline" role="tabpanel" aria-labelledby="pipeline-tab">
      <div class="no-gutters">
          <app-pipeline [pipelineList]=pipelineList></app-pipeline>
      </div>
    </div>
    <div class="tab-pane fade" id="exchanges" role="tabpanel" aria-labelledby="exchanges-tab">
        <div class="no-gutters">
          <app-exchanges [exchanges]=exchanges [selectedPeriod]=selectedPeriod></app-exchanges>
        </div>
    </div>
  </div>

  <div class="card-body">
   <div class="wizard">
     <a [routerLink]="['instructions']" [queryParams] = "{period: selectedPeriod}" >Instruction</a>
     <a [routerLink]="['pipeline']" [queryParams] = "{period: selectedPeriod}" >Pipeline</a>
     <a [routerLink]="['exchanges']" [queryParams] = "{period: selectedPeriod}" >Exchanges</a>
   </div>
   <router-outlet></router-outlet>
  </div>
