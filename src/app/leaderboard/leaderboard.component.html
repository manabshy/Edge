<div class="tab-content-container">
  <form [formGroup]="leaderboardForm">
    <div class="form-group" [ngStyle]="{'visibility': filterVisibility}">
      <select class="form-control" formControlName="period">
        <option *ngFor='let item of periods | keyvalue:keepOriginalOrder' [value]='item.key'>{{item.value}}</option>
      </select>
    </div>
  </form>
  <tabset>
    <tab heading="Instructions" (select)="showFilter('visible')">
      <div class="no-gutters">
        <app-instructions [instructions]=instructions [selectedPeriodLabel]=selectedPeriodLabel
         [originalInstructions]='originalInstructions'>
        </app-instructions>
      </div>
    </tab>
    <tab heading="Pipeline" (select)="showFilter('hidden')">
      <div class="no-gutters">
        <app-pipeline [pipelineList]=pipelineList></app-pipeline>
      </div>
    </tab>
    <tab heading="Exchanges" (select)="showFilter('visible')">
      <div class="no-gutters">
        <app-exchanges [exchanges]=exchanges [selectedPeriodLabel]=selectedPeriodLabel ></app-exchanges>
      </div>
    </tab>
  </tabset>
</div>
