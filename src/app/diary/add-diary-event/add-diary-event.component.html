<div class="card">
  <div class="card-body">
    <form [formGroup]="diaryEventForm">
      <div class="form-group row">
        <label for="appointmentType" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
        <div ngbDropdown class="d-inline-block col-sm-10">
          <button class="btn btn-outline-primary" id="appointmentType" ngbDropdownToggle>Select appointment
            type</button>
          <div ngbDropdownMenu aria-labelledby="appointmentType">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Property Search</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Contact group search</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
        </div>
      </div>
    </form>
  </div>
</div>
