<app-breadcrumb></app-breadcrumb>
<div class="container">
  <h4 class="page-title">Add appointment</h4>
  <form [formGroup]="diaryEventForm">
    <div class="form-group row">
      <label for="appointmentType" class="col-4 col-sm-2 col-form-label col-form-label-sm">Type</label>
      <div class="col-8 col-sm-3">
        <select class="custom-select custom-select-sm" formControlName="eventType">
          <option *ngFor="let type of eventTypes">{{type.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="property" class="col-4 col-sm-2 col-form-label col-form-label-sm">Property</label>
      <div class="col-8 col-sm-10">
        <input type="text" class="form-control form-control-sm" id="property" placeholder="Property">
      </div>
    </div>
    <div class="form-group row justify-content-end">
      <div class="col-8 col-sm-10">
        <button type="button" class="btn btn-sm btn-link p-0"><i class="fas fa-plus"></i> Add Property</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="contact-group" class="col-4 col-sm-2 col-form-label col-form-label-sm">Contact Group</label>
      <div class="col-8 col-sm-10">
        <input type="text" class="form-control form-control-sm" id="contact-group" placeholder="Contact Group">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label for="startDateTime" class="col-4 col-sm-2 col-form-label col-form-label-sm">Start time</label>
      <div class="col-8 col-sm-3">
        <input type="time" formControlName="startDateTime" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label for="endDateTime" class="col-4 col-sm-2 col-form-label col-form-label-sm">End time</label>
      <div class="col-8 col-sm-3">
        <input type="time" formControlName="endDateTime" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-4 col-sm-2 col-form-label col-form-label-sm">Date</label>
      <div class="col-8 col-sm-3">
        <input type="text" id="date" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
          [bsConfig]="{showWeekNumbers:false}" bsDatepicker>
      </div>
    </div>
    <div class="form-group row">
      <label for="smsMessage" class="col-4 col-sm-2 col-form-label col-form-label-sm">SMS<br /><span
          class="form-text text-muted">(500 chars max)</span></label>
      <div class="col-8 col-sm-10">
        <textarea type="textarea" class="form-control form-control-sm" formControlName="smsMessage" id="smsMessage"
          name="sms" autocomplete="true" autocorrect="on" spellcheck="true" placeholder="SMS text"
          maxlength="500"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="notes" class="col-4 col-sm-2 col-form-label col-form-label-sm">Note<br /><span
          class="form-text text-muted">(200 chars max)</span></label>
      <div class="col-8 col-sm-10">
        <textarea type="textarea" class="form-control form-control-sm" formControlName="notes" id="notes" name="note"
          placeholder="Note" maxlength="200"></textarea>
      </div>
    </div>
    <div class="form-actions">
      <div class="container px-lg-1">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button type="button" class="btn btn-light mr-2" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-secondary">Add appointment</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
