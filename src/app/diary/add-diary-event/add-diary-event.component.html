<div class="card">
  <div class="card-body">
    <form [formGroup]="diaryEventForm">
      <div class="form-group row">
        <label for="appointmentType" class="col-sm-6 col-form-label col-form-label-sm">Type</label>
        <div class="d-inline-block col-sm-5">
          <select class="form-control" formControlName="eventType"  >
            <option *ngFor="let type of eventTypes" >{{type.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Property Search</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Contact group search</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
        </div>
      </div>
    </form>
  </div>
</div>
