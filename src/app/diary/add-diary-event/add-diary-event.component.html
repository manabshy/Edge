<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="row page-title">
    <div class="col">
      <h4 class="m-0">Diary Event</h4>
    </div>
  </div>
  <form [formGroup]="diaryEventForm" (ngSubmit)="saveDiaryEvent()" autocompleteOff>
    <div class="form-group row">
      <label for="appointmentType" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" formControlName="eventType">
          <option value="0"></option>
          <option *ngFor="let type of eventTypes" [value]="type.id">{{type.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="property" class="col-sm-2 col-form-label col-form-label-sm">Staff Members</label>
      <div class="col-sm-3">
        <app-staff-member-finder [listType]="'allStaffMembers'" [isMultiple]="true" (selectedStaffMemberList)="getSelectedStaffMembers($event)"></app-staff-member-finder>
      </div>
    </div>
    <!-- <div class="form-group row">
      <label for="contact-group" class="col-sm-2 col-form-label col-form-label-sm">Properties</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="contact-group" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label for="contact-group" class="col-sm-2 col-form-label col-form-label-sm">Applicants</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="contact-group" placeholder="Contact Group">
      </div>
    </div> -->
    <app-property-finder (selectedPropertyList)="getSelectedProperties($event)" [isMultiple]="true"></app-property-finder>
    <app-signer [label]="'Applicant'"  [isMultiple]="true" (selectedSignersList)="getSelectedContactGroups($event)"></app-signer>
    <div class="form-group row">
      <label for="startDateTime" class="col-sm-2 col-form-label col-form-label-sm">Start Date</label>
      <div class="col-sm-3">
        <div class="input-group mb-2">
          <input type="text" id="startDateTime" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
            formControlName="startDateTime"
            [bsConfig]="{showWeekNumbers:false, dateInputFormat: 'DD/MM/YYYY', minDate:todaysDate, customTodayClass: 'font-weight-bold'}"
            (bsValueChange)="onStartDateChange($event)" bsDatepicker>
          <select *ngIf="!isAllDay" class="custom-select custom-select-sm" name="startHour" id="startHour" formControlName="startHour">
            <option *ngFor="let hour of hours" [value]='hour'> {{hour}}</option>
          </select>
          <select *ngIf="!isAllDay" class="custom-select custom-select-sm" name="startMin" id="startMin" formControlName="startMin">
            <option *ngFor="let min of minutes" [value]='min'> {{min}}</option>
          </select>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="allDay"
            formControlName="allDay" (change)="onAllDayCheck($event)">
          <label class="custom-control-label" for="allDay">All Day </label>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="!isAllDay">
      <label for="endDateTime" class="col-sm-2 col-form-label col-form-label-sm">End Date</label>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" id="endDateTime" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
            formControlName="endDateTime"
            [bsConfig]="{showWeekNumbers:false, dateInputFormat: 'DD/MM/YYYY', minDate:todaysDate, customTodayClass: 'font-weight-bold'}"
            (bsValueChange)="onEndDateChange($event)" bsDatepicker>
          <select class="custom-select custom-select-sm" name="endHour" id="endHour" formControlName="endHour">
            <option *ngFor="let hour of hours" [value]='hour'> {{hour}}</option>
          </select>
          <select class="custom-select custom-select-sm" name="endMin" id="endMin" formControlName="endMin">
            <option *ngFor="let min of minutes" [value]='min'> {{min}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="notes" class="col-sm-2 col-form-label col-form-label-sm">Note<br /><span
          class="form-text text-muted">(200 chars max)</span></label>
      <div class="col-sm-8 col-xl-6">
        <textarea type="textarea" class="form-control form-control-sm" formControlName="notes" id="notes" name="note"
          placeholder="Note" maxlength="200"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-8 col-xl-6 offset-sm-2">
        <div class="custom-control custom-checkbox mb-2">
          <input type="checkbox" id="hasReminder" name="hasReminder" class="custom-control-input form-control-sm"
            formControlName="hasReminder" (change)="onReminderCheck($event)">
          <label class="custom-control-label" for="hasReminder">Reminder</label>
        </div>
        <div class="input-group mb-2" *ngIf="isReminder">
          <select class="custom-select custom-select-sm single-select" name="duration" id="duration"
            formControlName="duration">
            <option value="0">Not Known</option>
            <option *ngFor="let duration of durationValues" [value]='duration'> {{duration}}</option>
          </select>
          <select class="custom-select custom-select-sm single-select" name="durationType" id="durationType"
            formControlName="durationType">
            <option value="0">Not Known</option>
            <option *ngFor="let type of durationTypes" [value]='type'> {{type}}</option>
          </select>
        </div>
        <p *ngIf="isReminder">Before start</p>
      </div>
    </div>
    <div class="form-actions">
      <div class="container px-lg-1">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button type="button" class="btn btn-light mr-2" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-secondary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
