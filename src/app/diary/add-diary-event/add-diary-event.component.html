<div class="card col-md-9 offset-md-1">
    <div class="card-header">
       Add event
    </div>
  <div class="card-body">
    <form [formGroup]="diaryEventForm">
      <div class="form-group row">
        <label for="appointmentType" class="col-sm-6 col-form-label col-form-label-sm">Type</label>
        <div class="d-inline-block col-sm-5">
          <select class="form-control" formControlName="eventType"  >
            <option *ngFor="let type of eventTypes" >{{type.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="property" placeholder="Property" >
        </div>
       
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a  ><i class="fas fa-plus"></i> Add Property</a>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control form-control-md" id="contact-group"  placeholder="Contact Group">
        </div>
      </div>
      <div class="form-group row">
        <label for="start-time" class="col-sm-2 col-form-label col-form-label-md">Start time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control form-control-md" id="start-time" >
        </div>
      </div>
      <div class="form-group row">
        <label for="end-time" class="col-sm-2 col-form-label col-form-label-md">End time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control form-control-md" id="end-time" >
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label col-form-label-md">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control form-control-md" id="date">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <textarea type="textarea" class="form-control form-control-lg" formControlName="smsMessage" name="sms" autocomplete="true" autocorrect="on" spellcheck="true"
          placeholder="SMS text (500 chars max)" maxlength="500"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <textarea type="textarea" class="form-control form-control-lg" formControlName="notes"
          name="note" placeholder="Note (200 chars max)" maxlength="200"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
