<div class="row align-items-center">
    <div class="col col-md-auto order-md-1">
        <div class="row align-items-center">
            <div class="col-auto pr-0">
                <button type="button" class="btn btn-light mr-2" mwlCalendarToday [(viewDate)]="viewDate"
                    (viewDateChange)="viewDateChange.next(viewDate)">
                    {{label}}
                </button>
            </div>
            <div class="col-auto px-0">
                <button type="button" class="btn btn-light mr-1" mwlCalendarPreviousView [daysInWeek]="daysInWeek" [view]="view" [(viewDate)]="viewDate"
                    (viewDateChange)="viewDateChange.next(viewDate)">
                    <i class="fas fa-chevron-left fa-fw"></i>
                    <span class="sr-only">Previous</span>
                </button>
                <button type="button" class="btn btn-light" mwlCalendarNextView [daysInWeek]="daysInWeek" [view]="view" [(viewDate)]="viewDate"
                    (viewDateChange)="viewDateChange.next(viewDate)">
                    <i class="fas fa-chevron-right fa-fw"></i>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-auto order-md-3">
        <form [formGroup]="diaryHeaderForm">
            <select name="viewMode" id="vew-mode" formControlName="viewMode" (change)="viewChange.emit($event.target.value)"
                class="custom-select">
                <option value="day">Day</option>
                <option value="threeDays">3 Days</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>
        </form>
    </div>
    <div class="col-md order-md-2">
        <h5 class="mt-2 mt-md-0 mb-md-0 text-center text-md-left">{{ viewDate | calendarDate: (view + 'ViewTitle'):locale:weekStartsOn:excludeDays:daysInWeek }}</h5>
    </div>
</div>
