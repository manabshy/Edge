<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="page-title sticky-top">
    <h4>Edit Property</h4>
  </div>
  <div class="text-center" *ngIf="!propertyDetails">
    <i class="fas fa-spinner fa-pulse d-inline-block"></i> Loading details ...
  </div>
  <form *ngIf="propertyDetails" [formGroup]="propertyForm" (ngSubmit)="saveProperty()" (keydown.enter)="$event.preventDefault()" autocompleteOff>
    <div class="form-group row">
      <label for="propertyTypeId" class="col-sm-2 col-form-label col-form-label-sm">Property Type</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="propertyTypeId" name="propertyTypeId" formControlName="propertyTypeId" (change)="onSelectType($event.target.value)">
          <option selected *ngFor="let propertyType of propertyTypes " [value]=propertyType.id>{{propertyType.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="propertyTypeId" class="col-sm-2 col-form-label col-form-label-sm">Property Style</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="propertyStyleId" name="propertyStyleId" formControlName="propertyStyleId">
          <option selected *ngFor="let propertyStyle of propertyStyles " [value]=propertyStyle.id>{{propertyStyle.value}}</option>
        </select>
      </div>
    </div>
    <app-address [propertyDetails]="propertyDetails" (addressDetails)="getAddress($event)"></app-address>
    <div class="form-group row">
      <label for="region" class="col-sm-2 col-form-label col-form-label-sm">Region</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="region" name="region" formControlName="regionId" (change)="onSelectRegion($event.target.value)">
          <option selected *ngFor="let region of regions " [value]=region.id>{{region.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="area" class="col-sm-2 col-form-label col-form-label-sm">Area</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="area" name="area" formControlName="areaId" (change)="onSelectArea($event.target.value)">
          <option selected *ngFor="let area of areas " [value]=area.id>{{area.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="subArea" class="col-sm-2 col-form-label col-form-label-sm">Sub-Area</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="subArea" name="subArea" formControlName="subAreaId">
          <option selected *ngFor="let subArea of subAreas " [value]=subArea.id>{{subArea.value}}</option>
        </select>
      </div>
    </div>
    <div class="form-actions">
      <div class="container px-lg-4">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button (click)="cancel()" type="button" class="btn btn-light mr-2">Cancel</button>
            <button type="submit" class="btn btn-secondary" [tooltip]="!propertyForm.valid ? errorMessage?.displayMessage : ''" placement="top" [attr.disabled]="isSubmitting ? '' : null"><i class="fas fa-spinner fa-pulse d-inline-block mr-2" *ngIf="isSubmitting"></i>Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
