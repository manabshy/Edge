<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="row page-title">
    <div class="col">
      <h4 class="mb-0">Photos</h4>
    </div>
  </div>

 <div *ngIf="photos$ | async as photos">
    <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [interval]="false"
      [noWrap]="noWrap">
      <slide *ngFor="let photo of photos; let index=index">
        <img [src]="photo.azureResourceURL" alt="image slide" style="display: block; width: 100%;">
      </slide>
    </carousel>
 </div>
</div>
