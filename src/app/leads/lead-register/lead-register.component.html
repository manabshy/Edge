<div class="row page-title">
  <div class="col">
    <h4 class="m-0">Leads register</h4>
  </div>
  <div class="col-auto">
    <div class="btn-group" dropdown placement="bottom right">
      <button id="actionsToggle" dropdownToggle type="button" class="btn btn-light dropdown-toggle"
        aria-controls="actionsList">
        Actions <span class="caret"></span>
      </button>
      <ul id="actionsList" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
        aria-labelledby="actionsToggle">
        <li role="menuitem">
          <a class="dropdown-item" href (click)="assignLeads()">
            <span class="dropdown-icon">
              <i class="fas fa-arrow-right fa-xs align-text-top"></i><i class="fas fa-user fa-fw"></i>
            </span>
            Assign
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<form class="p-0" [formGroup]="leadRegisterForm" *ngIf="showFilterOptions" autocompleteOff>
  <div class="row align-items-center">
    <div class="col-sm">
      <div class="row">
        <div class="col-12 form-group">
          <!-- <app-staffmember-finder (ownerChanged)="onOwnerChanged($event)"></app-staffmember-finder> -->
          <app-lead-finder [leadSuggestion]="leadRegisterForm.get('leadSearchTerm').value" (leadSearchTerm)="setLeadSearchTerm($event)"></app-lead-finder>
        </div>
        <div class="col-sm form-group">
          <label class="small" for="leadType">Type</label>
          <select class="custom-select custom-select-sm" id="leadType" formControlName="leadTypeId">
            <option value="">All</option>
            <option selected *ngFor="let leadType of leadTypes" [value]=leadType.id>{{leadType?.value}}</option>
          </select>
        </div>
        <div class="col-sm form-group">
          <label class="small" for="dateFrom">Date From</label>
          <input type="text" id="dateFrom" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
            [bsConfig]="{showWeekNumbers:false, dateInputFormat: 'DD/MM/YYYY', customTodayClass: 'font-weight-bold'}"
            bsDatepicker formControlName="dateFrom">
        </div>
        <div class="col-sm form-group">
          <label class="small" for="dateTo">Date To</label>
          <input type="text" id="dateTo" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
            [bsConfig]="{showWeekNumbers:false, dateInputFormat: 'DD/MM/YYYY',customTodayClass: 'font-weight-bold'}"
            bsDatepicker formControlName="dateTo">
        </div>
        <div class="col-sm form-group">
          <app-office-finder (selectedOfficeId) ="getSelectedOfficeId($event)" [fullWidth]="true"></app-office-finder>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-auto">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="closedInclusive"
              formControlName="includeClosedLeads">
            <label class="custom-control-label small" for="closedInclusive">Include closed leads</label>
          </div>
        </div>
        <div class="col form-group" *ngIf="canSeeUnassignable">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="unassignedLeadsOnly"
              formControlName="includeUnassignedLeadsOnly">
            <label class="custom-control-label small" for="unassignedLeadsOnly">Show unassigned leads only</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <button class="btn btn-block btn-secondary" (click)="PerformSearch()">Search</button>
      </div>
    </div>
  </div>
</form>
<form class="pb-0" (ngSubmit)="showLeadsAssignmentModal()">
  <div class="row" *ngIf="areLeadsAssignable">
    <div class="col">
      <h5>Select to assign</h5>
    </div>
    <div class="col-auto d-sm-none">
      <button type="button" class="btn btn-link p-0" (click)="selectAllLeadsForAssignment($event)">
        {{selectedLeadsForAssignment?.length ? 'Unselect' : 'Select'}} all
      </button>
    </div>
  </div>
  
  <div *ngIf="leads" class="search-results" infiniteScroll [infiniteScrollDistance]="5"
  [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="20" [immediateCheck]="true" [alwaysCallback]="true">
  </div>
  <div class="table-responsive">
    <table class="table table-hover border bg-white">
      <thead>
        <tr>
          <th *ngIf="areLeadsAssignable">
            <a href *ngIf="areLeadsAssignable" (click)="selectAllLeadsForAssignment($event)">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="assignAll"
                  [attr.checked]="isSelectAllChecked ? 'checked' : null">
                <label class="custom-control-label small" for="assignAll"><span class="sr-only">Assign all</span></label>
              </div>
            </a>
          </th>
          <th *ngIf="isClosedIncluded"><span class="badge badge-pill badge-primary invisible">Closed</span></th>
          <th>Type</th>
          <th>Person</th>
          <th>Chase Date</th>
          <th>Chaser</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lead of filteredLeads; let i = index;"
          (click)="selectLeadForAssignment($event, lead); navigateToEdit(lead)"
          [ngClass]="{'table-info': selectedLeadIndex(lead) >= 0}">
          <td *ngIf="areLeadsAssignable">
            <div class="custom-control custom-checkbox d-inline-block" (click)="$event.stopPropagation()">
              <input type="checkbox" class="custom-control-input" [attr.id]="'assign'+i"
                [attr.checked]="selectedLeadsForAssignment?.indexOf(lead) >= 0 ? 'checked' : null"
                (click)="selectLeadForAssignment($event, lead)">
              <label class="custom-control-label small" [attr.for]="'assign'+i"><span class="sr-only">Assign</span></label>
            </div>
          </td>
          <td *ngIf="isClosedIncluded">
            <span class="badge badge-pill badge-primary" [ngClass]="{'invisible': !lead?.closedById}">Closed</span>
          </td>
          <td>
            <dl class="row">
              <dt class="col-4 d-sm-none">Type</dt>
              <dd class="col">{{lead?.leadType}}</dd>
            </dl>
          </td>
          <td>
            <dl class="row">
              <dt class="col-4 d-sm-none">Person</dt>
              <dd class="col">
                <a href (click)="navigateToEdit(lead)">
                  {{lead?.person}}
                </a>
              </dd>
            </dl>
          </td>
          <td>
            <dl class="row">
              <dt class="col-4 d-sm-none">Chase Date</dt>
              <dd class="col">{{(lead?.nextChaseDate | date: 'dd/MM/yyyy') || '-'}}</dd>
            </dl>
          </td>
          <td>
            <dl class="row">
              <dt class="col-4 d-sm-none">Chaser</dt>
              <dd class="col">{{lead?.owner}}</dd>
            </dl>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center text-danger" *ngIf="!filteredLeads?.length">
    <i class="far fa-sad-tear"></i> No results for your current search
  </div>
  <div class="form-actions" *ngIf="areLeadsAssignable">
    <div class="container px-lg-4">
      <div class="row justify-content-end w-100 no-gutters">
        <div class="col-sm-10 d-flex">
          <button (click)="cancel()" type="button" class="btn btn-light mr-2">Cancel</button>
          <button type="submit" class="btn btn-secondary">Assign <span
              class="badge badge-pill badge-primary">{{selectedLeadsForAssignment?.length}}</span></button>
        </div>
      </div>
    </div>
  </div>
</form>
