<div class="row">
  <div class="row__item row__item--aside">
    <div class="card card--sticky">
      <div class="card__header"><svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64"
          class="icon icon--onLeft">
          <path
            d="M45.6 36.9c1.9-3.6 3.2-7.8 3.2-12.4C48.8 11.1 37.8 0 24.4 0S0 11.1 0 24.5 11 49 24.4 49c4.5 0 8.8-1 12.3-3.3L54.9 64l9.1-8.5L45.6 36.9zM24.5 40.8c-9.1 0-16.2-7.2-16.2-16.3S15.4 8.2 24.5 8.2s16.2 7.2 16.2 16.3C40.7 33.6 33.6 40.8 24.5 40.8z" />
        </svg>Search Leads</div>
      <div class="card__body">
        <form [formGroup]="leadRegisterForm" *ngIf="showFilterOptions" autocompleteOff>
          <fieldset>
            <app-lead-finder [leadSuggestion]="leadRegisterForm.get('leadSearchTerm').value"
              (leadSearchTerm)="setLeadSearchTerm($event)"></app-lead-finder>
          </fieldset>

          <fieldset>
            <label for="leadType">Type</label>
            <span class="select">
              <select id="leadType" formControlName="leadTypeId">
                <option value="">All</option>
                <option selected *ngFor="let leadType of leadTypes" [value]=leadType.id>{{leadType?.value}}</option>
              </select>
            </span>
          </fieldset>

          <div class="inline-parent">
            <fieldset class="inline-child">
              <label for="dateFrom">Date From</label>
              <input type="text" id="dateFrom" placeholder="dd/mm/yyyy"
                [bsConfig]="{showWeekNumbers:false, dateInputFormat: 'DD/MM/YYYY', customTodayClass: 'font-weight-bold'}"
                bsDatepicker #datepickerFrom="bsDatepicker" [appNoDoubleTap]='datepickerFrom'
                formControlName="dateFrom">
            </fieldset>

            <fieldset class="inline-child">
              <label for="dateTo">Date To</label>
              <input type="text" id="dateTo" placeholder="dd/mm/yyyy"
                [bsConfig]="{showWeekNumbers:false, dateInputFormat: 'DD/MM/YYYY',customTodayClass: 'font-weight-bold'}"
                bsDatepicker #datepickerTo="bsDatepicker" [appNoDoubleTap]='datepickerTo' formControlName="dateTo">
            </fieldset>
          </div>

          <app-office-finder (selectedOfficeId)="getSelectedOfficeId($event)" [fullWidth]="true" class="displayBlock">
          </app-office-finder>

          <fieldset>
            <span class="checkbox">
              <span>
                <input type="checkbox" id="closedInclusive" formControlName="includeClosedLeads">
                <label for="closedInclusive">Include closed leads</label>
              </span>
            </span>
          </fieldset>

          <fieldset *ngIf="canSeeUnassignable">
            <span class="checkbox">
              <span>
                <input type="checkbox" id="includeUnassignedLeadsOnly" formControlName="includeUnassignedLeadsOnly">
                <label for="includeUnassignedLeadsOnly">Show unassigned leads only</label>
              </span>
            </span>
          </fieldset>

          <fieldset>
            <button class="btn btn--info" id="search" (click)="PerformSearch()">Search</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card__header">
        Actions
      </div>
      <div class="card__body card__body--list">
        <ol class="list list--divider list--hover">
          <li>
            <a class="overall" href (click)="assignLeads()"></a>
            <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" class="icon icon--s icon--onLeft"><path d="M32 32c8.6 0 15.5-7 15.5-15.5C47.5 7.9 40.6 1 32 1S16.5 7.9 16.5 16.5C16.5 25 23.4 32 32 32zM32 39.8c-10.3 0-31 5.2-31 15.5V63h62v-7.8C63 44.9 42.3 39.8 32 39.8z"></path></svg>Assign Leads
          </li>
        </ol>
      </div>
    </div>
  </div>

  <div class="row__item">
    <form (ngSubmit)="showLeadsAssignmentModal()">
      <div class="message message--smoke" *ngIf="areLeadsAssignable">
        Select to assign <button type="button" class="btn btn--onRight btn--link"
          (click)="selectAllLeadsForAssignment($event)">{{selectedLeadsForAssignment?.length ? 'Unselect' : 'Select'}}
          all</button>
      </div>

      <div *ngIf="leads" infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollUpDistance]="1.5"
        [infiniteScrollThrottle]="20" [immediateCheck]="true" [alwaysCallback]="true"></div>

      <div class="table">
        <table class="table--mobile table--rowHover">
          <thead>
            <tr>
              <th *ngIf="areLeadsAssignable" class="has--checkbox">
                <!-- <a href *ngIf="areLeadsAssignable" (click)="selectAllLeadsForAssignment($event)"> -->
                <span class="checkbox checkbox--noMargin" (click)="selectAllLeadsForAssignment($event)">
                  <span>
                    <input type="checkbox" id="assignAll" [attr.checked]="isSelectAllChecked ? 'checked' : null">
                    <label for="assignAll">
                      <!--Assign all-->&nbsp;
                    </label>
                  </span>
                </span>
                <!-- </a> -->
              </th>
              <th *ngIf="isClosedIncluded">Status</th>
              <th>Type</th>
              <th>Person</th>
              <th>Chase Date</th>
              <th>Chaser</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lead of filteredLeads; let i = index;"
              (click)="selectLeadForAssignment($event, lead); navigateToEdit(lead)"
              [ngClass]="{'table-info': selectedLeadIndex(lead) >= 0}">
              <td data-title="Assign" *ngIf="areLeadsAssignable" class="has--checkbox">
                <span class="cell-content">
                  <span class="checkbox checkbox--noMargin checkbox--only" (click)="$event.stopPropagation()">
                    <span>
                      <input type="checkbox" [attr.id]="'assign'+i"
                        [attr.checked]="selectedLeadsForAssignment?.indexOf(lead) >= 0 ? 'checked' : null"
                        (click)="selectLeadForAssignment($event, lead)">
                      <label [attr.for]="'assign'+i">
                        <!--Assign-->&nbsp;
                      </label>
                    </span>
                  </span>
                </span>
              </td>
              <td *ngIf="isClosedIncluded">
                <span class="cell-content">
                  <span class="pill">Closed</span>
                </span>
              </td>
              <td data-title="Type">
                <span class="cell-content">
                  {{lead?.leadType}}
                </span>
              </td>
              <td data-title="Person">
                <span class="cell-content">
                  <a class="table-link" [routerLink]="['edit', lead?.leadId]" [queryParams]="{ showNotes: true,showSaveAndNext: true,leadSearchInfo: this.info}">
                    {{lead?.person}}
                  </a>
                </span>
              </td>
              <td data-title="Chase Date">
                <span class="cell-content">
                  {{(lead?.nextChaseDate | date: 'dd/MM/yyyy') || '-'}}
                </span>
              </td>
              <td data-title="Chaser">
                <span class="cell-content">
                  {{lead?.owner}}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center text-danger" *ngIf="!filteredLeads?.length">
        <i class="far fa-sad-tear"></i> No results for your current search
      </div>

    <footer class="footer">
        <div class="btn--container" *ngIf="areLeadsAssignable">
          <button (click)="cancel()" type="button" class="btn btn--ghost">Cancel</button>
          <button type="submit" class="btn btn--positive">Assign {{selectedLeadsForAssignment?.length}}</button>
        </div>
    </footer>
    </form>
  </div>
</div>

<!-- Lead Owner Assignment Modal -->
<p-dialog header="Lead Owner" [(visible)]="showModal" [modal]="true" [draggable]="false" class="modal--small modal--hasFooter">
  <fieldset>
    <app-staff-member-finder label="Choose an owner for the selected leads:" placeholder="Select owner" (selectedStaffMemberId)="getSelectedOwner($event)"></app-staff-member-finder>
  </fieldset>
  <footer class="footer--modal">
   <div class="btn--container">
     <button (click)="showModal=false" type="button" class="btn btn--ghost">Cancel</button>
     <button type="button" class="btn btn--positive" (click)="assignLeadsToOwner()">Assign</button>
   </div>
  </footer>
</p-dialog>
