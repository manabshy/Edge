<form [formGroup]="ownerForm">
<input type="search" class="form-control form-control-sm" placeholder="Name"
    aria-label="Search criteria" (keyup)="onKeyup($event)" [ngbTypeahead]="suggestions" 
    [focusFirst]="false" (selectItem)="selectedSuggestion($event)" [(ngModel)] = "selectedOwner" 
    [resultFormatter]="resultFormatBandListValue" [inputFormatter]="inputFormatBandListValue" formControlName="ownerId"></form>
