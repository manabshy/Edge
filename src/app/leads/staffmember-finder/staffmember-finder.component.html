<div class="container">
  <div class="row">
    <div class="col">
      <div class="input-group">
        <input type="search" class="form-control" placeholder="Name"
          aria-label="Search criteria" (keyup)="onKeyup($event)" [ngbTypeahead]="suggestions" [focusFirst]="false"
          (selectItem)="selectedSuggestion($event)" [resultFormatter]="resultFormatBandListValue" [inputFormatter]="inputFormatBandListValue">
      </div>
    </div>
  </div>
</div>
