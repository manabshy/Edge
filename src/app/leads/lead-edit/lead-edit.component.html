<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="row page-title">
    <div class="col">
      <h4 class="m-0">Lead</h4>
    </div>
  </div>
  <form [formGroup]="leadEditForm" (ngSubmit)="updateLead()">
    <div class="row justify-content-between align-items-end">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="chaseDate">Next chase date</label>
            <input type="text" id="chaseDate" placeholder="dd/mm/yyyy" class="form-control form-control-sm"
              formControlName="nextChaseDate"
              [bsConfig]="{showWeekNumbers:false}" bsDatepicker >
          </div>
          <div class="col-sm-6 form-group">
            <label for="chaser">Owner</label>
            <select class="form-control form-control-sm" id="owner" formControlName="ownerId">
                <option value=""></option>
                <option selected *ngFor="let staffMember of staffMembers" [value]=staffMember.staffMemberId>{{staffMember?.fullName}}</option>          
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-auto form-group text-right">
        <button type="button" class="btn btn-danger" (click)="closeLeadClicked()">Close lead</button>
      </div>
    </div>
    <hr class="mt-0">
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
      <div class="col-sm-3">
        <select class="custom-select custom-select-sm" id="leadType" formControlName="leadTypeId">
            <option value=""></option>
            <option selected *ngFor="let leadType of leadTypes" [value]=leadType.id>{{leadType?.value}}</option>          
        </select>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Person</label>
      <div class="col-sm-10">
        <div class="list-group mb-3">          
            <app-person-details [personDetails]="person"></app-person-details>          
        </div>
      </div>
    </div>
    <!-- <app-contactgroups-detail  [leadOwnerId]="lead?.ownerId"></app-contactgroups-detail> -->
    <div class="row">
        <label class="col-sm-2 col-form-label col-form-label-sm">Notes</label>
        <div class="col-sm-10">          
          <app-notes [personNotes]="personNotes"></app-notes>
        </div>
      </div>

    <div class="form-actions">
      <div class="container px-lg-4">
        <div class="row justify-content-end w-100 no-gutters">
          <div class="col-sm-10 d-flex">
            <button routerLink="/leads-register" type="button" class="btn btn-light mr-2">Cancel</button>
            <button type="submit" class="btn btn-secondary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
