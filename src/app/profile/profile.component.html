<p-dialog
  header="Staff Member"
  [(visible)]="showImpersonation"
  [modal]="true"
  [draggable]="false"
  class="modal--small modal--hasFooter"
>
  <fieldset>
    <app-staff-member-finder
      class="appWrapper"
      label="Choose a staff member to impersonate:"
      placeholder="Select Staff Member"
      [isFullStaffMember]="true"
      (selectedStaffMember)="getSelectedStaffMember($event)"
    ></app-staff-member-finder>
  </fieldset>
  <footer class="footer--modal" *ngIf="showImpersonation">
    <div class="btn--container">
      <button (click)="showImpersonation = false" type="button" class="btn btn--ghost">Cancel</button>
      <button type="button" class="btn btn--positive" (click)="startImpersonation()">OK</button>
    </div>
  </footer>
</p-dialog>
