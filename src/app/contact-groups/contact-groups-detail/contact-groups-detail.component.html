<div class="row">
  <div #contactDetails class="row__item row__item--aside">
    <div class="wrapper--sticky" [ngClass]="{'wrapper--stickyDialogActive': removeSticky}">
      <app-person-details class="appWrapper" [personDetails]="searchedPersonDetails" [isClickable]="false">
      </app-person-details>
      <app-sidenav-item class="appWrapper" [sideNavItems]="sideNavItems" [summaryTotals]="summaryTotals"
        [scrollToItem]="mainRowItem" (selectedItem)="getSelectedItem($event)" (create)="create($event)">
      </app-sidenav-item>
    </div>
  </div>

  <div #mainRowItem class="row__item">
    <ng-container [ngSwitch]="moreInfo">
      <app-shared-property-list *ngSwitchCase="'properties'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId">
      </app-shared-property-list>
      <app-contact-groups-detail-instructions *ngSwitchCase="'instructions'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.instructions?.inactive">
      </app-contact-groups-detail-instructions>
      <app-shared-valuation-list *ngSwitchCase="'valuations'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.valuations?.inactive">
      </app-shared-valuation-list>
      <app-contact-groups-detail-offers *ngSwitchCase="'offers'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.offers?.inactive">
      </app-contact-groups-detail-offers>
      <app-contact-groups-detail-searches *ngSwitchCase="'searches'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.searches?.inactive">
      </app-contact-groups-detail-searches>
      <app-contact-groups-detail-lettings-managements *ngSwitchCase="'lettingsManagements'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [moreInfo]="moreInfo"
        [closedCounter]="summaryTotals?.lettingsManagements?.inactive">
      </app-contact-groups-detail-lettings-managements>
      <app-contact-groups-detail-home-helper *ngSwitchCase="'homeHelpers'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.homeHelpers?.inactive">
      </app-contact-groups-detail-home-helper>
      <app-shared-lead-register *ngSwitchCase="'leads'" [moreInfo]="moreInfo"
        [personId]="searchedPersonDetails?.personId" [closedCounter]="summaryTotals?.leads?.inactive">
      </app-shared-lead-register>
      <app-notes *ngSwitchCase="'notes'" [showNoteFilter]="true" [personNotes]="personNotes" [noteData]="dataNote"
        [pageNumber]="page" [bottomReached]="bottomReached" (filterNotes)="filterNotes($event)"
        (showMyNotes)="setShowMyNotesFlag($event)">
      </app-notes>
      <app-shared-contact-group-list *ngSwitchCase="'contactGroups'" [contactGroups]="searchedPersonContactGroups"
        [personId]="searchedPersonDetails?.personId"></app-shared-contact-group-list>
    </ng-container>
  </div>

  <div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button class="btn btn--default d-inline-block d-sm-none" (click)="scrollToTop()"><i
        class="fas fa-chevron-up"></i></button>
  </div>

  <!--Success Messages -->
  <p-toast></p-toast>

  <!--Success Messages -->
  <p-toast key="referralMessage"></p-toast>
