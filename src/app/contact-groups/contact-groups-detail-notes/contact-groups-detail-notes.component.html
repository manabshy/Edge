<app-breadcrumb [title]="navPlaceholder"></app-breadcrumb>
<div class="container">
  <div class="row page-title">
    <div class="col">
      <h4 class="mb-0">Notes</h4>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary" (click)="addNote()"><i class="mr-2 fas fa-plus"></i> Note</button>
    </div>
  </div>
  <app-notes [personId]="personId" [showNoteFilter]="true" [addressees]="addressees" [person]="person"
    [pageNumber]="page" [bottomReached]="bottomReached" [personNotes]="personNotes"></app-notes>
</div>
