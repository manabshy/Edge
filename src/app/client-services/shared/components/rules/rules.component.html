<form [formGroup]="rulesForm" (ngSubmit)="saveRules()">
  <div class="table">
    <table class="table--mobile table--rowHover">
      <thead>
        <tr>
          <th scope="col">Goal</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let control of pointTypesControl?.controls; let i=index">
          <td data-title="Goal">
            <span class="cell-content">{{pointTypes[i]?.name}}</span>
          </td>
          <td data-title="Point">
            <span class="cell-content"> <input type="number" class="form-control p-2" formcontrol="control"
                [value]="control?.value" (change)="getSelected(i, $event?.target?.value)"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="footer footer--modal">
    <div class="btn--container">
      <button type="button" class="btn btn--ghost" (click)="cancel()">Cancel</button>
      <button class="btn btn--positive" type="submit">Save Rules</button>
    </div>
  </footer>
