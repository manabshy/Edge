<div class="form-group">
  <label for="property">Property</label>
  <div class="input-group">
    <input type="text" class="form-control" id="property" aria-describedby="emailHelp" placeholder="Property"
      value="96 Welbeck Gardens, London, SW12 3JF">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="addPropertyBtn"
        (click)="isAddPropertyCollapsed = !isAddPropertyCollapsed" [attr.aria-expanded]="!isAddPropertyCollapsed"
        aria-controls="collapseBasic">Add New</button>
    </div>
  </div>
  <div class="collapse" [collapse]="!isAddPropertyCollapsed" id="addProperty">
    <div class="form-group mt-3">
      <input type="text" class="form-control" id="flat" aria-describedby="emailHelp" placeholder="Flat number">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="house" aria-describedby="emailHelp" placeholder="House number">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="building" aria-describedby="emailHelp" placeholder="Building name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="street" aria-describedby="emailHelp" placeholder="Street">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="addressline2" aria-describedby="emailHelp"
        placeholder="Address line 2">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="town" aria-describedby="emailHelp" placeholder="Town">
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" maxlength="4" id="outcode" aria-describedby="emailHelp"
          placeholder="Outcode">
        <input type="text" class="form-control" maxlength="3" id="incode" aria-describedby="emailHelp"
          placeholder="Incode">
      </div>
    </div>
    <button type="button" class="btn btn-primary">Save</button>
  </div>
</div>
